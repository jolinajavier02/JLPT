<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihongoMastery - Begin Your Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow: hidden;
            /* Enforce one screen */
            height: 100vh;
        }

        .hero {
            height: 100vh;
            padding: 0;
            background: linear-gradient(135deg, #fff5f7 0%, #ffffff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100%;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            z-index: 2;
        }

        .hero-visual {
            position: relative;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            padding: 2rem;
            background: var(--primary-color);
            overflow: hidden;
        }

        .visual-card {
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            transition: transform 0.3s ease, filter 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            text-decoration: none;
        }

        .visual-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
            z-index: 1;
        }

        .visual-card:hover::before {
            background: rgba(0, 0, 0, 0.1);
        }

        .visual-card:hover {
            transform: scale(1.02);
        }

        .visual-card>* {
            z-index: 2;
            position: relative;
        }

        .visual-label {
            font-family: var(--font-jp);
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .visual-sublabel {
            font-size: 0.8rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }

        .card-culture {
            background-color: #e74c3c;
            background-image: url('images/culture.jpg');
        }

        .card-language {
            background-color: #3498db;
            background-image: url('images/language.jpg');
        }

        .card-tradition {
            background-color: #f1c40f;
            background-image: url('images/tradition.jpg');
        }

        .card-nature {
            background-color: #2ecc71;
            background-image: url('images/nature.jpg');
        }

        /* Decorative Circle */
        .hero-visual-bg {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            top: -25%;
            left: -25%;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="hero-split">
            <div class="hero-text animate-fade-in">
                <h1 style="font-size: 4rem; line-height: 1.1; margin-bottom: 1.5rem;">
                    Master the Art of <span style="color: var(--primary-color);">Japanese</span>
                </h1>
                <p style="font-size: 1.2rem; color: var(--text-light); margin-bottom: 2.5rem; max-width: 500px;">
                    Immerse yourself in a journey through language, culture, and tradition. Your path to fluency begins
                    with a single step.
                </p>
                <div>
                    <a href="home.html" class="btn btn-primary" style="padding: 1.2rem 3rem; font-size: 1.2rem;">Start
                        Learning</a>
                </div>
            </div>

            <div class="hero-visual">
                <div class="hero-visual-bg"></div>
                <div class="visual-card card-culture">
                    <span class="visual-label">CULTURE</span>
                    <span class="visual-sublabel">Bunka</span>
                </div>
                <div class="visual-card card-language">
                    <span class="visual-label">LANGUAGE</span>
                    <span class="visual-sublabel">Gengo</span>
                </div>
                <div class="visual-card card-tradition">
                    <span class="visual-label">TRADITION</span>
                    <span class="visual-sublabel">Dent≈ç</span>
                </div>
                <div class="visual-card card-nature">
                    <span class="visual-label">NATURE</span>
                    <span class="visual-sublabel">Shizen</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
