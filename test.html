<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Mode - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .test-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .challenge-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .module-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(188, 0, 45, 0.3);
        }

        /* Flashcard Styles */
        .challenge-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .challenge-area.active {
            opacity: 1;
            transform: translateY(0);
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 500px;
            height: 350px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: var(--shadow-lg);
            border-radius: 24px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            padding: 2.5rem;
            background: white;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background: var(--primary-color);
            color: white;
        }

        .card-char {
            font-size: 6rem;
            font-family: var(--font-jp);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .card-info {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 90%;
        }

        .flashcard-back .card-info {
            color: rgba(255, 255, 255, 0.9);
        }

        .card-answer {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .card-meaning {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .module-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
        }

        .flashcard-back .module-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Grammar/Sentence specific */
        .scrambled-box {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary-color);
            background: #f1f5f9;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 2px dashed #cbd5e1;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <a href="home.html" class="back-btn">← Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="test-container fixed-header-offset">
        <div class="challenge-header">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Challenge Mode</h1>
            <p style="color: var(--text-light);">Select a module to start your interactive practice session.</p>
        </div>

        <div class="module-nav">
            <button class="nav-btn" onclick="switchModule('hiragana', this)">Hiragana</button>
            <button class="nav-btn" onclick="switchModule('katakana', this)">Katakana</button>
            <button class="nav-btn" onclick="switchModule('kanji', this)">Kanji</button>
            <button class="nav-btn" onclick="switchModule('vocabulary', this)">Vocabulary</button>
            <button class="nav-btn" onclick="switchModule('grammar', this)">Grammar</button>
            <button class="nav-btn" onclick="switchModule('particles', this)">Particles</button>
            <button class="nav-btn" onclick="switchModule('all', this)">Challenge All</button>
        </div>

        <!-- Integrated Challenge Area -->
        <div id="challenge-area" class="challenge-area">
            <div style="text-align: center; margin-bottom: 1rem;">
                <h2 id="current-module-title" style="color: var(--secondary-color);">Select a Module</h2>
                <p style="color: var(--text-light);">Click the card to reveal the answer</p>
            </div>

            <div class="flashcard-container" onclick="flipCard()">
                <div id="flashcard" class="flashcard">
                    <div class="flashcard-front">
                        <div id="card-module" class="module-badge">Module</div>
                        <div id="card-front-main" class="card-char">?</div>
                        <div id="card-front-sub" class="card-info">Select a module above to begin</div>
                    </div>
                    <div class="flashcard-back">
                        <div id="card-back-main" class="card-answer">Answer</div>
                        <div id="card-back-sub" class="card-meaning">Meaning</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" style="padding: 1rem 3rem; border-radius: 50px;"
                    onclick="nextCard()">Next Challenge</button>
            </div>
        </div>
    </div>

    <script>
        const hiraganaData = [
            { char: 'あ', romaji: 'a', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'い', romaji: 'i', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'う', romaji: 'u', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'え', romaji: 'e', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'お', romaji: 'o', meaning: 'Hiragana Character', type: 'Hiragana' },
            { char: 'か', romaji: 'ka', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'き', romaji: 'ki', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'く', romaji: 'ku', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'け', romaji: 'ke', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'こ', romaji: 'ko', meaning: 'Hiragana Character', type: 'Hiragana' },
            { char: 'さ', romaji: 'sa', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'し', romaji: 'shi', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'す', romaji: 'su', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'せ', romaji: 'se', meaning: 'Hiragana Character', type: 'Hiragana' }, { char: 'そ', romaji: 'so', meaning: 'Hiragana Character', type: 'Hiragana' }
        ];

        const katakanaData = [
            { char: 'ア', romaji: 'a', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'イ', romaji: 'i', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'ウ', romaji: 'u', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'エ', romaji: 'e', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'オ', romaji: 'o', meaning: 'Katakana Character', type: 'Katakana' },
            { char: 'カ', romaji: 'ka', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'キ', romaji: 'ki', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'ク', romaji: 'ku', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'ケ', romaji: 'ke', meaning: 'Katakana Character', type: 'Katakana' }, { char: 'コ', romaji: 'ko', meaning: 'Katakana Character', type: 'Katakana' }
        ];

        const kanjiData = [
            { char: '一', romaji: 'ichi', meaning: 'One', type: 'Kanji' }, { char: '二', romaji: 'ni', meaning: 'Two', type: 'Kanji' }, { char: '三', romaji: 'san', meaning: 'Three', type: 'Kanji' },
            { char: '日', romaji: 'hi/nichi', meaning: 'Sun/Day', type: 'Kanji' }, { char: '月', romaji: 'tsuki/getsu', meaning: 'Moon/Month', type: 'Kanji' }, { char: '火', romaji: 'hi/ka', meaning: 'Fire', type: 'Kanji' },
            { char: '水', romaji: 'mizu/sui', meaning: 'Water', type: 'Kanji' }, { char: '木', romaji: 'ki/moku', meaning: 'Tree', type: 'Kanji' }, { char: '金', romaji: 'kane/kin', meaning: 'Gold/Metal', type: 'Kanji' },
            { char: '土', romaji: 'tsuchi/do', meaning: 'Earth/Soil', type: 'Kanji' }, { char: '人', romaji: 'hito/jin', meaning: 'Person', type: 'Kanji' }
        ];

        const vocabData = [
            { char: '食べる', romaji: 'taberu', meaning: 'To eat', type: 'Vocabulary' }, { char: '飲む', romaji: 'nomu', meaning: 'To drink', type: 'Vocabulary' },
            { char: '名前', romaji: 'namae', meaning: 'Name', type: 'Vocabulary' }, { char: '先生', romaji: 'sensei', meaning: 'Teacher', type: 'Vocabulary' },
            { char: '学生', romaji: 'gakusei', meaning: 'Student', type: 'Vocabulary' }, { char: '日本', romaji: 'nihon', meaning: 'Japan', type: 'Vocabulary' }
        ];

        const grammarData = [
            { char: 'です / 私 / 学生', romaji: 'Watashi wa gakusei desu', meaning: 'I am a student', type: 'Grammar' },
            { char: 'を / 食べる / ご飯', romaji: 'Gohan o taberu', meaning: 'Eat rice/meal', type: 'Grammar' },
            { char: 'に / 行く / 学校', romaji: 'Gakkou ni iku', meaning: 'Go to school', type: 'Grammar' },
            { char: 'は / 綺麗 / 花', romaji: 'Hana wa kirei', meaning: 'The flower is beautiful', type: 'Grammar' },
            { char: 'の / 本 / 私', romaji: 'Watashi no hon', meaning: 'My book', type: 'Grammar' }
        ];

        const particlesData = [
            { char: '私 __ 学生です', romaji: 'は (wa)', meaning: 'I am a student', type: 'Particles' },
            { char: 'りんご __ 食べます', romaji: 'を (o)', meaning: 'Eat an apple', type: 'Particles' },
            { char: '学校 __ 行きます', romaji: 'に (ni)', meaning: 'Go to school', type: 'Particles' },
            { char: '猫 __ います', romaji: 'が (ga)', meaning: 'There is a cat', type: 'Particles' },
            { char: '東京 __ 住んでいます', romaji: 'に (ni)', meaning: 'Living in Tokyo', type: 'Particles' }
        ];

        let currentPool = [];
        let currentItem = null;
        let currentModule = '';

        function switchModule(module, btn) {
            // Update UI
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const area = document.getElementById('challenge-area');
            area.classList.add('active');

            currentModule = module;
            document.getElementById('current-module-title').textContent = module.charAt(0).toUpperCase() + module.slice(1) + ' Challenge';

            if (module === 'hiragana') currentPool = [...hiraganaData];
            else if (module === 'katakana') currentPool = [...katakanaData];
            else if (module === 'kanji') currentPool = [...kanjiData];
            else if (module === 'vocabulary') currentPool = [...vocabData];
            else if (module === 'grammar') currentPool = [...grammarData];
            else if (module === 'particles') currentPool = [...particlesData];
            else if (module === 'all') currentPool = [...hiraganaData, ...katakanaData, ...kanjiData, ...vocabData, ...grammarData, ...particlesData];

            nextCard();
        }

        function nextCard() {
            const card = document.getElementById('flashcard');
            card.classList.remove('flipped');

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * currentPool.length);
                currentItem = currentPool[randomIndex];

                document.getElementById('card-module').textContent = currentItem.type;

                const frontMain = document.getElementById('card-front-main');
                const frontSub = document.getElementById('card-front-sub');

                frontMain.textContent = currentItem.char;

                // Contextual sub-text
                if (currentItem.type === 'Grammar') {
                    frontSub.textContent = 'Arrange these words correctly';
                    frontMain.style.fontSize = '2.5rem';
                } else if (currentItem.type === 'Particles') {
                    frontSub.textContent = 'Which particle fits the blank?';
                    frontMain.style.fontSize = '2.5rem';
                } else {
                    frontSub.textContent = 'What is the meaning?';
                    frontMain.style.fontSize = currentItem.char.length > 3 ? '3.5rem' : '6rem';
                }

                document.getElementById('card-back-main').textContent = currentItem.romaji;
                document.getElementById('card-back-sub').textContent = currentItem.meaning;

                // Adjust back font size
                const backMain = document.getElementById('card-back-main');
                if (currentItem.romaji.length > 15) {
                    backMain.style.fontSize = '2rem';
                } else {
                    backMain.style.fontSize = '3.5rem';
                }
            }, card.classList.contains('flipped') ? 300 : 0);
        }

        function flipCard() {
            if (!currentModule) return;
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        // Initialize with Hiragana
        window.onload = () => {
            const firstBtn = document.querySelector('.nav-btn');
            switchModule('hiragana', firstBtn);
        };
    </script>
</body>

</html>
