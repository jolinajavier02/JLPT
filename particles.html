<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Particles - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 98%;
            display: flex;
            gap: 1.5rem;
            flex: 1;
            height: calc(100vh - 100px);
            padding: 1rem 0;
            align-items: stretch;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-radius: 20px;
            padding: 1.5rem 1rem;
            height: 100%;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(188, 0, 45, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .topic-item {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .topic-item:hover {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .topic-item.active {
            background: #fff5f5;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        /* Content Area Styling */
        .content-area {
            flex: 1;
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(188, 0, 45, 0.1);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .book-page {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
            background: white;
        }



        .book-page:first-child {
            border-right: 1px solid #eee;
        }

        /* Book Spine Effect */
        .content-area::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 40px;
            transform: translateX(-50%);
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.03) 0%,
                    rgba(0, 0, 0, 0.01) 40%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0.01) 60%,
                    rgba(0, 0, 0, 0.03) 100%);
            pointer-events: none;
        }

        .lesson-header {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .lesson-header h1 {
            color: var(--primary-color);
            font-size: 1.6rem;
        }

        .book-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border: 1px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary-color);
            z-index: 10;
            box-shadow: var(--shadow-md);
        }

        .book-nav:hover {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(188, 0, 45, 0.3);
        }

        .book-nav:active {
            background: #a00026;
            transform: translateY(-50%) scale(0.95);
        }

        .book-nav.prev {
            left: 10px;
        }

        .book-nav.next {
            right: 10px;
        }

        .example-box {
            background: #fff5f5;
            padding: 1.2rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        h3,
        h4 {
            color: var(--primary-color) !important;
        }

        .grammar-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            margin-top: 1.2rem;
        }

        .formation-box {
            background: #fff;
            border: 1px solid #eee;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 0.8rem;
            margin-bottom: 1.2rem;
            border-left: 4px solid var(--primary-color);
        }

        .mistake-tag {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: #fff5f5;
            color: var(--primary-color);
            font-size: 0.8rem;
            text-transform: uppercase;
        }



        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                margin-bottom: 1rem;
            }

            .topic-list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Dashboard</a>
                    <a href="test.html" class="header-btn">Take Test</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container fixed-header-offset">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">Essential Particles</div>
            <ul class="topic-list">
                <li class="topic-item active" onclick="showLesson('wa-ga', this)">は (Wa) & が (Ga)</li>
                <li class="topic-item" onclick="showLesson('o-ni', this)">を (O) & に (Ni)</li>
                <li class="topic-item" onclick="showLesson('de-e', this)">で (De) & へ (E)</li>
                <li class="topic-item" onclick="showLesson('no-to', this)">の (No) & と (To)</li>
                <li class="topic-item" onclick="showLesson('mo-ka', this)">も (Mo) & か (Ka)</li>
            </ul>

            <ul class="topic-list" style="margin-top: auto;">
                <li class="topic-item" onclick="window.location.href='grammar.html'">Go to Grammar</li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content-area" id="book-container">
            <div class="book-nav prev" onclick="navigateLesson(-1)">←</div>
            <div class="book-nav next" onclick="navigateLesson(1)">→</div>
            <div id="book-pages-wrapper" style="display: flex; width: 100%; height: 100%;">
                <!-- Pages will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const lessons = {
            'wa-ga': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>1. は (Wa) vs が (Ga)</h1>
                    </div>
                    <p>These are the most fundamental particles in Japanese. <strong>は (wa)</strong> marks the topic, while <strong>が (ga)</strong> marks the subject.</p>
                    
                    <div class="formation-box">
                        <strong>Key Differences:</strong><br>
                        • <strong>は (wa):</strong> Focuses on what comes <em>after</em> the particle (the comment).<br>
                        • <strong>が (ga):</strong> Focuses on what comes <em>before</em> the particle (the subject).
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">私は学生です。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa gakusei desu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">As for me, I am a student.</p>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">猫がいます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Neko ga imasu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">There is a cat (specifically a cat).</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'o-ni': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>2. を (O) & に (Ni)</h1>
                    </div>
                    <p><strong>を (o)</strong> marks the direct object, and <strong>に (ni)</strong> marks the destination, time, or indirect object.</p>
                    
                    <div class="formation-box">
                        <strong>Usage:</strong><br>
                        • <strong>を (o):</strong> Used with transitive verbs (actions done to something).<br>
                        • <strong>に (ni):</strong> Used for movement towards a place or specific points in time.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">水を飲みます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Mizu o nomimasu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">I drink water.</p>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">日本に行きます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Nihon ni ikimasu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">I go to Japan.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'de-e': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>3. で (De) & へ (E)</h1>
                    </div>
                    <p><strong>で (de)</strong> indicates the location of an action or the means/tool used. <strong>へ (e)</strong> indicates direction.</p>
                    
                    <div class="formation-box">
                        <strong>Usage:</strong><br>
                        • <strong>で (de):</strong> Where an action happens (e.g., eating at a restaurant).<br>
                        • <strong>へ (e):</strong> Similar to に (ni) but emphasizes the direction of travel.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">レストランで食べます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Resutoran de tabemasu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">I eat at a restaurant.</p>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">東京へ行きます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Toukyou e ikimasu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">I head towards Tokyo.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'no-to': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>4. の (No) & と (To)</h1>
                    </div>
                    <p><strong>の (no)</strong> indicates possession or connection. <strong>と (to)</strong> means "and" or "with".</p>
                    
                    <div class="formation-box">
                        <strong>Usage:</strong><br>
                        • <strong>の (no):</strong> Connects two nouns (A no B = B of A).<br>
                        • <strong>と (to):</strong> Lists nouns or indicates doing something with someone.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">私の本です。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi no hon desu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">It is my book.</p>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">友達と行きます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Tomodachi to ikimasu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">I go with a friend.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'mo-ka': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>5. も (Mo) & か (Ka)</h1>
                    </div>
                    <p><strong>も (mo)</strong> means "also" or "too". <strong>か (ka)</strong> is the question marker.</p>
                    
                    <div class="formation-box">
                        <strong>Usage:</strong><br>
                        • <strong>も (mo):</strong> Replaces は, が, or を to mean "also".<br>
                        • <strong>か (ka):</strong> Placed at the end of a sentence to make it a question.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">私も学生です。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi mo gakusei desu.</p>
                                <p style="font-weight: 600; color: var(--primary-color);">I am also a student.</p>
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">お元気ですか？</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">O-genki desu ka?</p>
                                <p style="font-weight: 600; color: var(--primary-color);">Are you well?</p>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        let currentLessonIndex = 0;
        const lessonIds = Object.keys(lessons);

        function showLesson(id, element) {
            if (!element) {
                element = document.querySelector(`.topic-item[onclick*="'${id}'"]`);
            }
            document.querySelectorAll('.topic-item').forEach(item => item.classList.remove('active'));
            if (element) element.classList.add('active');

            currentLessonIndex = lessonIds.indexOf(id);
            const lesson = lessons[id];
            const wrapper = document.getElementById('book-pages-wrapper');

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = lesson;

            const header = tempDiv.querySelector('.lesson-header').outerHTML;
            const intro = tempDiv.querySelector('p').outerHTML;
            const formation = tempDiv.querySelector('.formation-box').outerHTML;
            const grid = tempDiv.querySelector('.grammar-grid');
            const gridHtml = grid ? grid.outerHTML : '';

            wrapper.innerHTML = `
                <div class="book-page">
                    ${header}
                    ${intro}
                    ${formation}
                </div>
                <div class="book-page">
                    <h3 style="margin-bottom: 1rem; color: var(--primary-color);">Examples & Usage</h3>
                    ${gridHtml}
                </div>
            `;

            // Update nav visibility
            document.querySelector('.book-nav.prev').style.display = currentLessonIndex > 0 ? 'flex' : 'none';
            document.querySelector('.book-nav.next').style.display = currentLessonIndex < lessonIds.length - 1 ? 'flex' : 'none';
        }

        function navigateLesson(direction) {
            const nextIndex = currentLessonIndex + direction;
            if (nextIndex >= 0 && nextIndex < lessonIds.length) {
                showLesson(lessonIds[nextIndex]);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLesson('wa-ga', document.querySelector('.topic-item'));
        });


    </script>
</body>

</html>
