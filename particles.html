            background: linear-gradient(to right,

            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;

            right: 2rem;
            display: flex;
            gap: 1rem;

            background: white;
            color: var(--primary-color);

                    </div>

                    <div class="note-box">
                        <h4 style="margin: 0; margin-bottom: 0.5rem;">ğŸ’¡ Notes</h4>
                        <p style="font-size: 0.95rem; line-height: 1.5; margin: 0;">${lesson.notes}</p>
                    </div>
                </div>

                <div class="book-page">
                    <h3 style="color: #1e293b; margin-bottom: 1.5rem;">Example</h3>
                    <div class="examples-container">
                        ${lesson.examples.map((ex, i) => `
                            <div class="example-item" style="margin-bottom: 1.5rem; border-bottom: 1px dashed #e2e8f0; padding-bottom: 1rem;">
                                <p style="font-family: 'Noto Sans JP', sans-serif; font-size: 1.4rem; margin-bottom: 0.4rem; color: #1e293b; line-height: 1.4;">${ex.jp}</p>
                                <p style="font-style: italic; color: #64748b; font-size: 0.95rem; margin-bottom: 0.6rem;">${ex.ro}</p>
                                <p style="color: #000000; font-weight: 500; font-size: 1.05rem; margin-bottom: 0.6rem;">${ex.en}</p>
                                <div style="font-size: 0.85rem; color: #64748b; background: #f8fafc; padding: 0.5rem 0.8rem; border-radius: 8px;">
                                    ${ex.note}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="margin-top: 2rem; padding: 1.2rem; background: #f1f5f9; border-radius: 16px;">
                        <p style="font-weight: 700; color: #1e293b; margin-bottom: 0.3rem; font-size: 0.9rem;">Pro Tip:</p>
                        <p style="font-size: 0.85rem; color: #475569; line-height: 1.4;">
                            Use these colors: 
                            <span class="text-noun">Nouns are Blue</span>, 
                            <span class="text-verb">Verbs are Green</span>, and 
                            <span class="text-particle">Particles are Red</span>.
                        </p>
                    </div>
                </div>
            `;

            // Update button states
            document.getElementById('prevBtn').disabled = currentIdx === 0;
            document.getElementById('nextBtn').disabled = currentIdx === lessons.length - 1;

            // Scroll to top
            document.querySelectorAll('.book-page').forEach(p => p.scrollTop = 0);
        }

        function navigateLesson(direction) {
            const next = currentIdx + direction;
            if (next >= 0 && next < lessons.length) {
                setLesson(next);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setLesson(0);
        });
    </script>
</body>

</html>
