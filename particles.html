        let currentIdx = 0;

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            const groupedIndices = [];
            const seenGroups = new Set();

            lessons.forEach((l, i) => {
                if (!seenGroups.has(l.group)) {
                    seenGroups.add(l.group);
                    groupedIndices.push(i);
                }
            });

            list.innerHTML = groupedIndices.map(idx => {
                const l = lessons[idx];
                const isGroupActive = lessons[currentIdx].group === l.group;
                const cleanTitle = l.title.includes(' - ') ? l.title.split(' - ')[0] : (l.title.includes(' Particle') ? l.title.split(' Particle')[0] : l.title);
                return `
                <li class="topic-item ${isGroupActive ? 'active' : ''}" onclick="setLesson(${idx})">
                    <span>${cleanTitle}</span>
                </li>
            `;
            }).join('');
        }

        function setLesson(index) {
            currentIdx = index;
            renderSidebar();

            const lesson = lessons[currentIdx];
            const groupPages = lessons.filter(l => l.group === lesson.group);
            const pageIdx = groupPages.indexOf(lesson) + 1;
            const wrapper = document.getElementById('book-pages-wrapper');

            wrapper.innerHTML = `
                <div class="book-page">
                    <div style="margin-bottom: 2rem;">
                        <span style="color: var(--primary-color); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;">
                            Particle Category ${groupPages.length > 1 ? `(Page ${pageIdx} of ${groupPages.length})` : ''}
                        </span>
                        <h1 style="font-size: 2.2rem; color: #1e293b; margin-top: 0.5rem; line-height: 1.2;">${lesson.title}</h1>
                        <p style="font-size: 1.1rem; color: #64748b; font-weight: 500;">${lesson.subtitle}</p>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <h3 style="color: #1e293b; margin-bottom: 1rem;">Description</h3>
                        <p style="line-height: 1.6; color: #475569;">${lesson.description}</p>
                    </div>

                    <div class="note-box">
                        <h4 style="margin: 0; margin-bottom: 0.5rem;">ğŸ’¡ Notes</h4>
                        <p style="font-size: 0.95rem; line-height: 1.5; margin: 0;">${lesson.notes}</p>
                    </div>
                </div>

                <div class="book-page">
                    <h3 style="color: #1e293b; margin-bottom: 1.5rem;">Example</h3>
                    <div class="examples-container">
                        ${lesson.examples.map((ex, i) => `
                            <div class="example-item" style="margin-bottom: 1.5rem; border-bottom: 1px dashed #e2e8f0; padding-bottom: 1rem;">
                                <p style="font-family: 'Noto Sans JP', sans-serif; font-size: 1.4rem; margin-bottom: 0.4rem; color: #1e293b; line-height: 1.4;">${ex.jp}</p>

                                <p style="color: #000000; font-weight: 500; font-size: 1.05rem; margin-bottom: 0.6rem;">${ex.en}</p>
                                <div style="font-size: 0.85rem; color: #64748b; background: #f8fafc; padding: 0.5rem 0.8rem; border-radius: 8px;">
                                    ${ex.note}
                                </div>
                            </div>

                        <p style="font-size: 0.85rem; color: #475569; line-height: 1.4;">
                            Use these colors: 
                            <span class="text-noun">Nouns are Blue</span>, 
                            <span class="text-verb">Verbs are Green</span>, and 
                            <span class="text-particle">Particles are Red</span>.
                        </p>
                    </div>
                </div>
            `;

            document.getElementById('prevBtn').disabled = currentIdx === 0;
            document.getElementById('nextBtn').disabled = currentIdx === lessons.length - 1;

            // Scroll to top
            document.querySelectorAll('.book-page').forEach(p => p.scrollTop = 0);
        }

        function navigateLesson(direction) {
            const next = currentIdx + direction;
            if (next >= 0 && next < lessons.length) {
                setLesson(next);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
