<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Katakana - Notesjp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 95%;
            display: flex;
            flex-direction: column;
            flex: 1;
            height: calc(100vh - 80px);
            padding: 0.5rem 0;
            overflow: hidden;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .grid-view {
            display: none;
        }

        .grid-view.active {
            display: block;
        }

        .section-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 800;
        }

        .chart-section {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 1rem;
            animation: fadeIn 0.3s ease;
        }

        .chart-section.active {
            display: block;
        }

        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tab-btn {
            background: none;
            padding: 0.5rem 0;
            border: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2 {
            color: var(--primary-color);
            text-decoration: none;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .kana-grid {
            padding-bottom: 2rem;
        }

        .kana-char {
            white-space: nowrap;
            display: block;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container">
            <nav>
                <a href="home.html" class="logo">Notesjp</a>
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Dashboard</a>
                    <a href="test.html" class="header-btn">Take Test</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container fixed-header-offset">

        <!-- Grid View -->
        <div id="grid-view" class="grid-view active" style="display: flex; flex-direction: column; height: 100%;">
            <div style="text-align: center; margin-bottom: 0.5rem; margin-top: 0.5rem;">
                <h1>Katakana Chart</h1>
                <p style="color: var(--text-light); font-size: 0.85rem;">Select a category to explore the characters.
                </p>
            </div>

            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('basic', this)">Basic (Gojūon)</button>
                <button class="tab-btn" onclick="switchTab('dakuten', this)">Dakuten (Voiced)</button>
                <button class="tab-btn" onclick="switchTab('yoon', this)">Yōon (Combination)</button>
            </div>

            <div id="basic-section" class="chart-section active">
                <div class="kana-grid" id="basic-grid"></div>
            </div>

            <div id="dakuten-section" class="chart-section">
                <div class="kana-grid" id="dakuten-grid"></div>
            </div>

            <div id="yoon-section" class="chart-section">
                <div class="kana-grid" id="yoon-grid"></div>
            </div>
        </div>



    </div>

    <script>
        // Data
        const basicData = [
            { char: 'ア', romaji: 'a' }, { char: 'イ', romaji: 'i' }, { char: 'ウ', romaji: 'u' }, { char: 'エ', romaji: 'e' }, { char: 'オ', romaji: 'o' },
            { char: 'カ', romaji: 'ka' }, { char: 'キ', romaji: 'ki' }, { char: 'ク', romaji: 'ku' }, { char: 'ケ', romaji: 'ke' }, { char: 'コ', romaji: 'ko' },
            { char: 'サ', romaji: 'sa' }, { char: 'シ', romaji: 'shi' }, { char: 'ス', romaji: 'su' }, { char: 'セ', romaji: 'se' }, { char: 'ソ', romaji: 'so' },
            { char: 'タ', romaji: 'ta' }, { char: 'チ', romaji: 'chi' }, { char: 'ツ', romaji: 'tsu' }, { char: 'テ', romaji: 'te' }, { char: 'ト', romaji: 'to' },
            { char: 'ナ', romaji: 'na' }, { char: 'ニ', romaji: 'ni' }, { char: 'ヌ', romaji: 'nu' }, { char: 'ネ', romaji: 'ne' }, { char: 'ノ', romaji: 'no' },
            { char: 'ハ', romaji: 'ha' }, { char: 'ヒ', romaji: 'hi' }, { char: 'フ', romaji: 'fu' }, { char: 'ヘ', romaji: 'he' }, { char: 'ホ', romaji: 'ho' },
            { char: 'マ', romaji: 'ma' }, { char: 'ミ', romaji: 'mi' }, { char: 'ム', romaji: 'mu' }, { char: 'メ', romaji: 'me' }, { char: 'モ', romaji: 'mo' },
            { char: 'ヤ', romaji: 'ya' }, { char: '', romaji: '' }, { char: 'ユ', romaji: 'yu' }, { char: '', romaji: '' }, { char: 'ヨ', romaji: 'yo' },
            { char: 'ラ', romaji: 'ra' }, { char: 'リ', romaji: 'ri' }, { char: 'ル', romaji: 'ru' }, { char: 'レ', romaji: 're' }, { char: 'ロ', romaji: 'ro' },
            { char: 'ワ', romaji: 'wa' }, { char: '', romaji: '' }, { char: '', romaji: '' }, { char: '', romaji: '' }, { char: 'ヲ', romaji: 'wo' },
            { char: 'ン', romaji: 'n' }
        ];

        const dakutenData = [
            { char: 'ガ', romaji: 'ga' }, { char: 'ギ', romaji: 'gi' }, { char: 'グ', romaji: 'gu' }, { char: 'ゲ', romaji: 'ge' }, { char: 'ゴ', romaji: 'go' },
            { char: 'ザ', romaji: 'za' }, { char: 'ジ', romaji: 'ji' }, { char: 'ズ', romaji: 'zu' }, { char: 'ゼ', romaji: 'ze' }, { char: 'ゾ', romaji: 'zo' },
            { char: 'ダ', romaji: 'da' }, { char: 'ヂ', romaji: 'ji' }, { char: 'ヅ', romaji: 'zu' }, { char: 'デ', romaji: 'de' }, { char: 'ド', romaji: 'do' },
            { char: 'バ', romaji: 'ba' }, { char: 'ビ', romaji: 'bi' }, { char: 'ブ', romaji: 'bu' }, { char: 'ベ', romaji: 'be' }, { char: 'ボ', romaji: 'bo' },
            { char: 'パ', romaji: 'pa' }, { char: 'ピ', romaji: 'pi' }, { char: 'プ', romaji: 'pu' }, { char: 'ペ', romaji: 'pe' }, { char: 'ポ', romaji: 'po' }
        ];

        const yoonData = [
            { char: 'キャ', romaji: 'kya' }, { char: 'キュ', romaji: 'kyu' }, { char: 'キョ', romaji: 'kyo' },
            { char: 'シャ', romaji: 'sha' }, { char: 'シュ', romaji: 'shu' }, { char: 'ショ', romaji: 'sho' },
            { char: 'チャ', romaji: 'cha' }, { char: 'チュ', romaji: 'chu' }, { char: 'チョ', romaji: 'cho' },
            { char: 'ニャ', romaji: 'nya' }, { char: 'ニュ', romaji: 'nyu' }, { char: 'ニョ', romaji: 'nyo' },
            { char: 'ヒャ', romaji: 'hya' }, { char: 'ヒュ', romaji: 'hyu' }, { char: 'ヒョ', romaji: 'hyo' },
            { char: 'ミャ', romaji: 'mya' }, { char: 'ミュ', romaji: 'myu' }, { char: 'ミョ', romaji: 'myo' },
            { char: 'リャ', romaji: 'rya' }, { char: 'リュ', romaji: 'ryu' }, { char: 'リョ', romaji: 'ryo' },
            { char: 'ギャ', romaji: 'gya' }, { char: 'ギュ', romaji: 'gyu' }, { char: 'ギョ', romaji: 'gyo' },
            { char: 'ジャ', romaji: 'ja' }, { char: 'ジュ', romaji: 'ju' }, { char: 'ジョ', romaji: 'jo' },
            { char: 'ビャ', romaji: 'bya' }, { char: 'ビュ', romaji: 'byu' }, { char: 'ビョ', romaji: 'byo' },
            { char: 'ピャ', romaji: 'pya' }, { char: 'ピュ', romaji: 'pyu' }, { char: 'ピョ', romaji: 'pyo' }
        ];

        // Combine for navigation, filtering empty
        const allData = [...basicData, ...dakutenData, ...yoonData].filter(item => item.char !== '');
        let currentIndex = 0;

        function populateGrid(gridId, data) {
            const grid = document.getElementById(gridId);
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'kana-card';
                if (item.char) {
                    card.innerHTML = `<span class="kana-char">${item.char}</span><span class="kana-romaji">${item.romaji}</span>`;
                    card.onclick = () => openDetail(item.char);
                } else {
                    card.style.visibility = 'hidden';
                }
                grid.appendChild(card);
            });
        }

        function openDetail(char) {
            const item = allData.find(i => i.char === char);
            if (item) {
                window.location.href = `character-detail.html?char=${encodeURIComponent(char)}&romaji=${encodeURIComponent(item.romaji)}&type=katakana`;
            }
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.chart-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(tabId + '-section').classList.add('active');
            btn.classList.add('active');
        }

        // Initialize
        populateGrid('basic-grid', basicData);
        populateGrid('dakuten-grid', dakutenData);
        populateGrid('yoon-grid', yoonData);

    </script>
</body>

</html>
