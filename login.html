<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notesjp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            background: white;
        }

        .auth-visual {
            background: var(--primary-color);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            padding: 2rem;
        }

        .auth-visual::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://images.unsplash.com/photo-1528164344705-47542687000d?q=80&w=2992&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        .auth-visual-content {
            position: relative;
            z-index: 10;
            max-width: 400px;
        }

        .auth-form-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-visual {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual">
            <div class="auth-visual-content">
                <h1 style="font-size: 3rem; color: white; margin-bottom: 1rem;">Welcome Back</h1>
                <p style="font-size: 1.2rem; opacity: 0.9;">Continue your journey to mastering the Japanese language.
                    Fluency awaits.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-wrapper">
            <div class="auth-card animate-fade-in">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html" class="logo" style="font-size: 2rem;">Notesjp</a>
                    <h2 style="margin-top: 1rem; color: var(--secondary-color);">Log in to your account</h2>
                </div>

                <button class="social-btn apple" onclick="handleSocialLogin('Apple')">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.67 4.54-1.39 1.19.16 2.36.71 3.12 1.83-2.92 1.78-2.39 5.8 0 7.23-.74 1.94-1.74 3.51-2.74 4.56zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                    </svg>
                    Continue with Apple
                </button>

                <button class="social-btn facebook" onclick="handleSocialLogin('Facebook')">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Continue with Facebook
                </button>

                <div class="divider">or</div>

                <form onsubmit="handleLogin(event)">
                    <div>
                        <input type="email" class="form-input" placeholder="Email address" required>
                    </div>
                    <div>
                        <input type="password" class="form-input" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Log In</button>

                    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light);">
                        Don't have an account? <a href="#" style="color: var(--primary-color); font-weight: 600;">Sign
                            up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simulate login
            const email = document.querySelector('input[type="email"]').value;
            localStorage.setItem('user', JSON.stringify({
                email: email,
                name: email.split('@')[0],
                isLoggedIn: true
            }));

            // Redirect to subscription page
            window.location.href = 'subscription.html';
        }

        function handleSocialLogin(provider) {
            // Simulate social login
            localStorage.setItem('user', JSON.stringify({
                email: `user@${provider.toLowerCase()}.com`,
                name: `User (${provider})`,
                isLoggedIn: true
            }));

            window.location.href = 'subscription.html';
        }
    </script>
</body>

</html>
