<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notesjp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            background: white;
        }

        .auth-visual {
            background: var(--primary-color);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            padding: 2rem;
        }

        .auth-visual::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: url('https://images.unsplash.com/photo-1528164344705-47542687000d?q=80&w=2992&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        .auth-visual-content {
            position: relative;
            z-index: 10;
            max-width: 400px;
        }

        .auth-form-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-visual {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Visual Side -->
        <div class="auth-visual">
            <div class="auth-visual-content">
                <h1 style="font-size: 3rem; color: white; margin-bottom: 1rem;">Welcome Back</h1>
                <p style="font-size: 1.2rem; opacity: 0.9;">Continue your journey to mastering the Japanese language.
                    Fluency awaits.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="auth-form-wrapper">
            <div class="auth-card animate-fade-in">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html" class="logo" style="font-size: 2rem;">Notesjp</a>
                    <h2 style="margin-top: 1rem; color: var(--secondary-color);">Log in to your account</h2>
                </div>



                <form onsubmit="handleLogin(event)">
                    <div>
                        <input type="email" class="form-input" id="login-email" placeholder="Email address" required>
                    </div>

                    <div class="password-wrapper" style="position: relative; width: 100%;">
                        <input type="password" class="form-input" id="login-password" placeholder="Password" required>
                        <button type="button" class="toggle-password"
                            onclick="togglePasswordVisibility('login-password')"
                            style="position: absolute; right: 1rem; top: 40%; transform: translateY(-50%); cursor: pointer; color: var(--text-light); background: none; border: none; padding: 0; display: flex; align-items: center;">
                            <!-- Eye Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>

                    <div id="login-error"
                        style="display: none; color: #DC2626; background: #FEE2E2; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; text-align: center;">
                        Account not found. Please <a href="register.html"
                            style="font-weight: 700; text-decoration: underline; color: #991B1B;">register first</a>.
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Log
                        In</button>

                    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-light);">
                        Don't have an account? <a href="register.html"
                            style="color: var(--primary-color); font-weight: 600;">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            // Reset error
            errorDiv.style.display = 'none';

            // Get registered users
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            // Check credentials
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                // Check if email exists but password wrong (optional, for now just generic validation or strictly not registered)
                // The prompt specifically asked "if the user is new and not yet register... it cannot login it will say that you are not yet register"
                const emailExists = users.some(u => u.email === email);

                if (!emailExists) {
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = 'You are not yet registered. Please <a href="register.html" style="font-weight: 700; text-decoration: underline; color: #991B1B;">sign up here</a>.';
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.innerHTML = 'Incorrect password. Please try again.';
                }
                return;
            }

            // Successful Login
            localStorage.setItem('user', JSON.stringify({
                email: user.email,
                name: user.name,
                isLoggedIn: true,
                subscription: user.subscription || null
            }));

            // Check if user has already paid for subscription
            if (user.subscription) {
                // User already has active subscription, go directly to home
                window.location.href = 'home.html';
            } else {
                // User needs to subscribe first
                window.location.href = 'subscription.html';
            }
        }


    </script>
</body>

</html>
