    <style>
        body {
            overflow-x: hidden;
            min-height: 100vh;
            background: #f8f9fa;
        }

        /* Grid View (Scrollable) */
        .grid-view {
            min-height: 100vh;
            overflow-y: auto;
            padding: 80px 1rem 4rem;
            display: none;
            background: white;
        }

        .grid-view.active {
            display: block;
        }

        /* Detail View (Fixed Single Card) */
        .detail-view {
            display: none;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-card {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            max-height: 700px;
            display: grid;
            grid-template-columns: 35% 65%;
            /* Left: Kanji, Right: Info */
            grid-template-rows: 1fr;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Left Column: Kanji Display */
        .card-left {
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
            position: relative;
        }

        .detail-char {
            font-size: 12rem;
            font-family: var(--font-jp);
            font-weight: 700;
            line-height: 1;
        }

        .detail-meaning {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 1rem;
            text-align: center;
            text-transform: capitalize;
        }

        /* Right Column: Info & Interactive */
        .card-right {
            padding: 2rem;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 1.5rem;
            overflow-y: auto;
        }

        /* Readings Section */
        .readings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .reading-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent-color);
        }

        .reading-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
            display: block;
        }

        .reading-value {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 600;
            font-family: var(--font-jp);
        }

        /* Origin & Writing Grid */
        .visual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            height: 100%;
        }

        /* Origin/Mnemonic Box */
        .origin-box {
            background: #fff5f5;
            border: 1px solid #ffcdd2;
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }



        /* Stroke Order Box */
        .stroke-box {
            background: white;
            border: 2px dashed #ddd;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stroke-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stroke-placeholder svg {
            width: 80%;
            height: 80%;
        }

        .stroke-placeholder path {
            stroke: var(--primary-color) !important;
            stroke-width: 4 !important;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s linear forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Navigation */
        .card-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: 0.2s;
            padding: 0.5rem;
        }

        .nav-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Search & Grid Styles (Reused) */
        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .kanji-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: var(--font-jp);
            font-weight: 700;
        }

        .kanji-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            background: var(--primary-color);
            color: white;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid #eee;
            font-size: 1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-color);
        }

        .load-more-btn {
            display: block;

            color: white;
            padding: 1rem 3rem;
            border-radius: 50px;

        }

        .load-more-btn:hover {
            background: var(--secondary-color);

        function toRomaji(text) {
            if (!text) return '';
            let romaji = '';
            let i = 0;
            while (i < text.length) {
                if (i + 1 < text.length) {
                    const two = text.substring(i, i + 2);
                    if (kanaMap[two]) { romaji += kanaMap[two]; i += 2; continue; }
                }
                const char = text[i];
                romaji += kanaMap[char] ? kanaMap[char] : char;
                i++;
            }
            return romaji;
        }

                loadMoreKanji();
            } catch (error) {

                grid.appendChild(card);

        async function openDetail(char) {
            currentKanjiIndex = allKanjiList.indexOf(char);
            document.getElementById('grid-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');

            document.getElementById('detail-char').textContent = char;
            document.getElementById('detail-meaning').textContent = 'Loading...';
            document.getElementById('detail-examples').innerHTML = '<p style="color: #888; text-align: center;">Loading examples...</p>';

            try {
                // Fetch Kanji Details
                const response = await fetch(`https://kanjiapi.dev/v1/kanji/${char}`);
                const data = await response.json();

                document.getElementById('detail-meaning').textContent = data.meanings.join(', ');

                const onRomaji = data.on_readings.map(r => `${r} (${toRomaji(r)})`).join(', ');
                const kunRomaji = data.kun_readings.map(r => `${r} (${toRomaji(r)})`).join(', ');
                document.getElementById('detail-onyomi').textContent = onRomaji || '-';
                document.getElementById('detail-kunyomi').textContent = kunRomaji || '-';

                // Fetch Vocabulary Examples
                const examplesContainer = document.getElementById('detail-examples');
                examplesContainer.innerHTML = '';

                // Check local simple examples first
                if (kanjiExamples[char]) {
                    kanjiExamples[char].forEach(ex => {
                        const div = document.createElement('div');
                        div.style.marginBottom = '0.8rem';
                        div.style.paddingBottom = '0.5rem';
                        div.style.borderBottom = '1px solid rgba(0,0,0,0.05)';

                        div.innerHTML = `
                            <div style="font-weight: bold; color: var(--text-color); font-size: 1.1rem; margin-bottom: 0.2rem;">${ex.jp}</div>
                            <div style="font-size: 0.95rem; color: var(--secondary-color); font-style: italic;">"${ex.en}"</div>
                        `;
                        examplesContainer.appendChild(div);
                    });
                } else {
                    // Fallback to API for other Kanji
                    const wordsResponse = await fetch(`https://kanjiapi.dev/v1/words/${char}`);
                    const wordsData = await wordsResponse.json();

                    if (wordsData.length > 0) {
                        // Take top 5 examples
                        const examples = wordsData.slice(0, 5);
                        examples.forEach(word => {
                            const div = document.createElement('div');
                            div.style.marginBottom = '0.5rem';
                            div.style.paddingBottom = '0.5rem';
                            div.style.borderBottom = '1px solid rgba(0,0,0,0.05)';

                            // Format: Word (Reading) - Meaning
                            const variant = word.variants[0];
                            const reading = variant.pronounced;
                            const meaning = word.meanings[0].glosses[0];

                            div.innerHTML = `
                                <div style="font-weight: bold; color: var(--text-color);">${variant.written} <span style="font-weight: normal; font-size: 0.9em; color: var(--text-light);">(${reading})</span></div>
                                <div style="font-size: 0.9rem; color: var(--secondary-color);">${meaning}</div>
                            `;
                            examplesContainer.appendChild(div);
                        });
                    } else {
                        examplesContainer.innerHTML = '<p style="color: #888; text-align: center;">No examples found.</p>';
                    }
                }

                loadStrokeOrder(char);
            } catch (error) {
                console.error(error);
                document.getElementById('detail-meaning').textContent = 'Error loading data';
            }
        }

        function showGrid() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('grid-view').classList.add('active');
        }

        function nextChar() { if (currentKanjiIndex < allKanjiList.length - 1) openDetail(allKanjiList[currentKanjiIndex + 1]); }
        function prevChar() { if (currentKanjiIndex > 0) openDetail(allKanjiList[currentKanjiIndex - 1]); }

        function getUnicodeHex(char) {
            let hex = char.charCodeAt(0).toString(16);
            while (hex.length < 5) hex = "0" + hex;
            return hex;
        }

        function loadStrokeOrder(char) {
            const container = document.getElementById('stroke-container');
            container.innerHTML = '<span style="color: #ccc;">Loading...</span>';
            const hex = getUnicodeHex(char);
            const url = `https://raw.githubusercontent.com/KanjiVG/kanjivg/master/kanji/${hex}.svg`;

            fetch(url)
                .then(res => res.text())
                .then(svgData => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(svgData, "image/svg+xml");
                    const svgElement = doc.querySelector("svg");
                    if (svgElement) {
                        container.innerHTML = "";
                        container.appendChild(svgElement);
                        animateStrokes();
                    } else { container.innerHTML = "No animation"; }
                })
                .catch(() => container.innerHTML = "No animation");
        }

        function animateStrokes() {
            const paths = document.querySelectorAll('.stroke-placeholder path');
            paths.forEach((path, index) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
                path.style.animation = `draw 1s linear forwards ${index * 0.8}s`;
            });
        }

        function replayAnimation() {
            const container = document.getElementById('stroke-container');
            const svg = container.innerHTML;
            container.innerHTML = '';
            setTimeout(() => { container.innerHTML = svg; animateStrokes(); }, 10);
        }
