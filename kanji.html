<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Kanji - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            overflow-y: auto;
            height: auto;
            min-height: 100vh;
        }

        .detail-view {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding-bottom: 4rem;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--primary-color);
        }

        .detail-char {
            font-size: 8rem;
            font-family: var(--font-jp);
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        .detail-meaning {
            font-size: 2rem;
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .readings-box {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: left;
            width: 100%;
        }

        .reading-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
            display: block;
        }

        .reading-value {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-family: var(--font-jp);
        }

        .stroke-order-box {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            width: 100%;
        }

        .stroke-placeholder {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            border: 2px dashed #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            overflow: hidden;
        }

        .stroke-placeholder svg {
            width: 100%;
            height: 100%;
            max-width: 150px;
            max-height: 150px;
        }

        .stroke-placeholder path {
            stroke: var(--primary-color) !important;
            stroke-width: 4 !important;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s linear forwards;
        }

        .stroke-placeholder text {
            display: none;
            fill: var(--secondary-color) !important;
            font-size: 8px;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .grid-view {
            display: none;
        }

        .grid-view.active {
            display: block;
        }

        .section-title {
            text-align: center;
            margin: 2rem 0 1rem;
            color: var(--secondary-color);
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
        }

        .chart-section {
            margin-bottom: 3rem;
            text-align: center;
        }

        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .kanji-card {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .kanji-card:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .kanji-char {
            font-size: 2rem;
            font-weight: 700;
            font-family: var(--font-jp);
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid #eee;
            font-size: 1rem;
            font-family: var(--font-main);
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(188, 0, 45, 0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .load-more-btn {
            display: block;
            margin: 2rem auto;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .load-more-btn:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>

    <header style="position: sticky; top: 0; background: rgba(255,255,255,0.95); z-index: 100;">
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <a href="home.html" class="btn" style="color: var(--primary-color); font-size: 0.9rem;">Back to
                    Modules</a>
            </nav>
        </div>
    </header>

    <div class="container" style="padding-top: 2rem; padding-bottom: 4rem;">

        <!-- Grid View -->
        <div id="grid-view" class="grid-view active">
            <header style="text-align: center; margin-bottom: 3rem; position: static;">
                <h1>Kanji Library</h1>
                <p>Explore all 2,136 Joyo Kanji. Click to learn.</p>
            </header>

            <div class="search-container">
                <input type="text" id="kanji-search" class="search-input"
                    placeholder="Search Kanji (e.g., æ—¥, Day, Sun)..." oninput="filterKanji()">
            </div>

            <div id="loading-indicator" class="loading-spinner"></div>

            <div class="kanji-grid" id="kanji-grid"></div>

            <button id="load-more" class="load-more-btn" onclick="loadMoreKanji()" style="display: none;">Load
                More</button>
        </div>

        <!-- Detail View -->
        <div id="detail-view" class="detail-view">
            <div id="detail-loading" class="loading-spinner" style="display: none;"></div>

            <div id="detail-content" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <div class="detail-card">
                    <span id="detail-char" class="detail-char">?</span>
                    <span id="detail-meaning" class="detail-meaning">Loading...</span>

                    <div class="readings-box">
                        <span class="reading-label">Onyomi (Chinese Reading)</span>
                        <div id="detail-onyomi" class="reading-value">-</div>

                        <span class="reading-label">Kunyomi (Japanese Reading)</span>
                        <div id="detail-kunyomi" class="reading-value">-</div>
                    </div>

                    <div class="stroke-order-box">
                        <p style="margin-bottom: 0.5rem; font-weight: 600;">Writing Pattern</p>
                        <div class="stroke-placeholder" id="stroke-container">
                            Loading...
                        </div>
                        <button class="btn" style="margin-top: 1rem; padding: 0.5rem 1rem; font-size: 0.8rem;"
                            onclick="replayAnimation()">Replay Animation</button>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button class="btn" style="background: #eee;" onclick="prevChar()">Previous</button>
                    <button class="btn btn-primary" onclick="showGrid()">Back to Library</button>
                    <button class="btn btn-primary" onclick="nextChar()">Next</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // State
        let allKanjiList = [];
        let displayedCount = 0;
        const BATCH_SIZE = 100;
        let currentKanjiIndex = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchJoyoKanji();
        });

        async function fetchJoyoKanji() {
            try {
                const response = await fetch('https://kanjiapi.dev/v1/kanji/joyo');
                allKanjiList = await response.json();
                document.getElementById('loading-indicator').style.display = 'none';
                loadMoreKanji();
            } catch (error) {
                console.error('Error fetching Kanji list:', error);
                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('kanji-grid').innerHTML = '<p style="text-align:center; color:red;">Failed to load Kanji list. Please check your connection.</p>';
            }
        }

        function loadMoreKanji() {
            const grid = document.getElementById('kanji-grid');
            const nextBatch = allKanjiList.slice(displayedCount, displayedCount + BATCH_SIZE);

            nextBatch.forEach(char => {
                const card = document.createElement('div');
                card.className = 'kanji-card';
                card.innerHTML = `<span class="kanji-char">${char}</span>`;
                card.onclick = () => openDetail(char);
                grid.appendChild(card);
            });

            displayedCount += nextBatch.length;

            const loadMoreBtn = document.getElementById('load-more');
            if (displayedCount < allKanjiList.length) {
                loadMoreBtn.style.display = 'block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        function filterKanji() {
            const query = document.getElementById('kanji-search').value.toLowerCase();
            const grid = document.getElementById('kanji-grid');

            // If empty, reset to initial batch view
            if (!query) {
                grid.innerHTML = '';
                displayedCount = 0;
                loadMoreKanji();
                return;
            }

            // Simple filtering by character (for now, since we don't have meanings loaded for all)
            // Note: Searching by meaning would require fetching details for ALL kanji, which is too heavy.
            // We can only filter by the character itself if it matches.
            // OR we can try to fetch the specific character if the user types a single Kanji.

            // If the user types a Kanji character that exists in our list
            if (allKanjiList.includes(query)) {
                grid.innerHTML = '';
                const card = document.createElement('div');
                card.className = 'kanji-card';
                card.innerHTML = `<span class="kanji-char">${query}</span>`;
                card.onclick = () => openDetail(query);
                grid.appendChild(card);
                document.getElementById('load-more').style.display = 'none';
            }
        }

        async function openDetail(char) {
            currentKanjiIndex = allKanjiList.indexOf(char);

            document.getElementById('grid-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            window.scrollTo(0, 0);

            // Show loading state
            document.getElementById('detail-loading').style.display = 'block';
            document.getElementById('detail-content').style.opacity = '0.5';
            document.getElementById('detail-char').textContent = char;

            try {
                const response = await fetch(`https://kanjiapi.dev/v1/kanji/${char}`);
                const data = await response.json();

                document.getElementById('detail-meaning').textContent = data.meanings.join(', ');
                document.getElementById('detail-onyomi').textContent = data.on_readings.join(', ') || '-';
                document.getElementById('detail-kunyomi').textContent = data.kun_readings.join(', ') || '-';

                loadStrokeOrder(char);
            } catch (error) {
                console.error('Error fetching details:', error);
                document.getElementById('detail-meaning').textContent = 'Error loading details';
            } finally {
                document.getElementById('detail-loading').style.display = 'none';
                document.getElementById('detail-content').style.opacity = '1';
            }
        }

        function showGrid() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('grid-view').classList.add('active');
        }

        function nextChar() {
            if (currentKanjiIndex < allKanjiList.length - 1) {
                openDetail(allKanjiList[currentKanjiIndex + 1]);
            }
        }

        function prevChar() {
            if (currentKanjiIndex > 0) {
                openDetail(allKanjiList[currentKanjiIndex - 1]);
            }
        }

        // Stroke Order Logic (Same as before)
        function getUnicodeHex(char) {
            let hex = char.charCodeAt(0).toString(16);
            while (hex.length < 5) hex = "0" + hex;
            return hex;
        }

        function loadStrokeOrder(char) {
            const container = document.getElementById('stroke-container');
            container.innerHTML = '<span style="color: #ccc;">Loading...</span>';
            const hex = getUnicodeHex(char);
            const url = `https://raw.githubusercontent.com/KanjiVG/kanjivg/master/kanji/${hex}.svg`;

            fetch(url)
                .then(res => res.text())
                .then(svgData => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(svgData, "image/svg+xml");
                    const svgElement = doc.querySelector("svg");
                    if (svgElement) {
                        container.innerHTML = "";
                        container.appendChild(svgElement);
                        animateStrokes();
                    } else {
                        container.innerHTML = "No animation available";
                    }
                })
                .catch(() => container.innerHTML = "No animation available");
        }

        function animateStrokes() {
            const paths = document.querySelectorAll('.stroke-placeholder path');
            paths.forEach((path, index) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
                path.style.animation = `draw 1s linear forwards ${index * 0.8}s`;
            });
        }

        function replayAnimation() {
            const container = document.getElementById('stroke-container');
            const svg = container.innerHTML;
            container.innerHTML = '';
            setTimeout(() => {
                container.innerHTML = svg;
                animateStrokes();
            }, 10);
        }
    </script>
</body>

</html>
