<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Mastery - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            width: 95%;
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            height: fit-content;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 100px;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            padding-left: 0.5rem;
        }

        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .topic-item {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .topic-item:hover {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .topic-item.active {
            background: #fff5f5;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        /* Content Area Styling */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .lesson-card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.4s ease;
        }

        .lesson-header {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
        }

        .lesson-header h2 {
            color: var(--secondary-color);
            font-size: 1.8rem;
        }

        .grammar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .example-box {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .formation-box {
            background: #fff;
            border: 1px solid #eee;
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        .mistake-tag {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: #fff5f5;
            color: #c53030;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .conjugation-table th,
        .conjugation-table td {
            padding: 0.8rem;
            border: 1px solid #eee;
            text-align: left;
        }

        .conjugation-table th {
            background: #f8fafc;
            color: var(--secondary-color);
        }

        /* Sentence Constructor Styling */
        .constructor-section {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 4rem;
        }

        .constructor-input-group {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .constructor-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            border: 1px solid #eee;
            font-size: 1.1rem;
            background: #f8fafc;
            color: var(--secondary-color);
        }

        .constructor-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .constructor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(188, 0, 45, 0.2);
            filter: brightness(1.1);
        }

        .output-display {
            background: #f1f5f9;
            padding: 2.5rem;
            border-radius: 20px;
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 6px solid var(--primary-color);
        }

        .output-jp {
            font-size: 2.5rem;
            font-family: var(--font-jp);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        .output-romaji {
            text-align: center;
            font-style: italic;
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .output-en {
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                margin-bottom: 1rem;
            }

            .topic-list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <a href="home.html" class="btn" style="color: var(--primary-color); font-size: 0.9rem;">Back to
                    Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">Grammar Mastery</div>
            <ul class="topic-list">
                <li class="topic-item active" onclick="showLesson('basics', this)">Sentence Basics</li>
                <li class="topic-item" onclick="showLesson('verbs', this)">Verb Basics</li>
                <li class="topic-item" onclick="showLesson('adjectives', this)">Adjectives</li>
                <li class="topic-item" onclick="showLesson('existence', this)">Question & Existence</li>
                <li class="topic-item" onclick="showLesson('te-form', this)">Te-form</li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <div id="lesson-content">
                <!-- Content will be injected here -->
            </div>

            <!-- Sentence Constructor -->
            <div class="constructor-section">
                <h2 style="text-align: center; font-size: 2.2rem; margin-bottom: 1rem; color: var(--secondary-color);">
                    Sentence Constructor</h2>
                <p style="text-align: center; color: var(--text-light);">Enter an English sentence to construct its
                    Japanese equivalent.</p>

                <div class="constructor-input-group">
                    <input type="text" id="english-input" class="constructor-input" placeholder="e.g., I want this">
                    <button onclick="constructSentence()" class="constructor-btn">Construct</button>
                </div>

                <div id="constructed-output" class="output-display">
                    <div id="japanese-output" class="output-jp"></div>
                    <div id="romaji-output" class="output-romaji"></div>
                    <div id="english-output" class="output-en"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const lessons = {
            'basics': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h2>1. Sentence Basics</h2>
                    </div>
                    <p>Japanese follows a <strong>Subject + Object + Verb (SOV)</strong> structure. Particles mark the role of each word.</p>
                    <div class="formation-box">
                        <strong>Structure:</strong> [Subject] は [Object] を [Verb]<br>
                        <strong>Particles:</strong> は (Topic), を (Object), に (Direction/Time), で (Location), へ (Direction).
                    </div>
                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">1. 私は寿司を食べます。<br><span style="font-size: 0.8rem; color: #666;">(I eat sushi.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">2. 田中さんは本を読みます。<br><span style="font-size: 0.8rem; color: #666;">(Mr. Tanaka reads a book.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">3. 私は水を飲みます。<br><span style="font-size: 0.8rem; color: #666;">(I drink water.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">4. 先生は日本語を話します。<br><span style="font-size: 0.8rem; color: #666;">(The teacher speaks Japanese.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">5. 私は映画を見ます。<br><span style="font-size: 0.8rem; color: #666;">(I watch a movie.)</span></p>
                        </div>
                        <div class="example-box">
                            <span class="mistake-tag">Common Mistake</span>
                            <p style="font-size: 0.9rem;">Putting the verb before the object. Incorrect: "Watashi wa tabemasu sushi."</p>
                        </div>
                    </div>
                </div>
            `,
            'verbs': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h2>2. Verb Basics</h2>
                    </div>
                    <p>Verbs are divided into three groups: <strong>Ru-verbs</strong>, <strong>U-verbs</strong>, and <strong>Irregular</strong>.</p>
                    <div class="formation-box">
                        <strong>Polite Form (~masu) Conjugation:</strong>
                        <table class="conjugation-table">
                            <tr><th>Group</th><th>Dictionary Form</th><th>~masu Form</th></tr>
                            <tr><td>Ru-verbs</td><td>Taberu (Eat)</td><td>Tabe + masu = Tabemasu</td></tr>
                            <tr><td>U-verbs</td><td>Iku (Go)</td><td>Ik(i) + masu = Ikimasu</td></tr>
                            <tr><td>Irregular</td><td>Suru (Do)</td><td>Shimasu</td></tr>
                            <tr><td>Irregular</td><td>Kuru (Come)</td><td>Kimasu</td></tr>
                        </table>
                    </div>
                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">1. 食べます (Eat) / 食べました (Ate)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">2. 行きます (Go) / 行きません (Don't go)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">3. します (Do) / しました (Did)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">4. 来ます (Come) / 来ました (Came)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">5. 飲みます (Drink) / 飲みました (Drank)</p>
                        </div>
                        <div class="example-box">
                            <h4>Real-life Usage</h4>
                            <p style="font-size: 0.9rem;">Essential for polite interactions with strangers and colleagues.</p>
                        </div>
                    </div>
                </div>
            `,
            'adjectives': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h2>3. Adjectives (I vs Na)</h2>
                    </div>
                    <p><strong>I-adjectives</strong> end in 'i' and conjugate themselves. <strong>Na-adjectives</strong> need 'na' to connect to nouns.</p>
                    <div class="formation-box">
                        <strong>Conjugation (Negative):</strong><br>
                        I-adj: Oishii → Oishi + kunai = Oishikunai<br>
                        Na-adj: Kirei → Kirei + ja nai = Kirei ja nai
                    </div>
                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">1. 美味しい寿司 (Delicious sushi)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">2. 綺麗な花 (Beautiful flower)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">3. 寒い日 (Cold day)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">4. 静かな部屋 (Quiet room)</p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">5. 高い時計 (Expensive watch)</p>
                        </div>
                        <div class="example-box">
                            <span class="mistake-tag">Common Mistake</span>
                            <p style="font-size: 0.9rem;">Adding 'na' to I-adjectives. Incorrect: "Oishii na sushi."</p>
                        </div>
                    </div>
                </div>
            `,
            'existence': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h2>4. Question & Existence</h2>
                    </div>
                    <p>Use <strong>Arimasu</strong> for objects and <strong>Imasu</strong> for living things. Add <strong>ka</strong> for questions.</p>
                    <div class="formation-box">
                        <strong>Location:</strong> [Place] に [Subject] が あります/います。
                    </div>
                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">1. 机の上に本があります。<br><span style="font-size: 0.8rem; color: #666;">(There is a book on the desk.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">2. 庭に猫がいます。<br><span style="font-size: 0.8rem; color: #666;">(There is a cat in the garden.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">3. 先生はどこにいますか？<br><span style="font-size: 0.8rem; color: #666;">(Where is the teacher?)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">4. 駅はどこですか？<br><span style="font-size: 0.8rem; color: #666;">(Where is the station?)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">5. 車があります。<br><span style="font-size: 0.8rem; color: #666;">(There is a car.)</span></p>
                        </div>
                        <div class="example-box">
                            <h4>Real-life Usage</h4>
                            <p style="font-size: 0.9rem;">Finding items in a store or asking if someone is at home.</p>
                        </div>
                    </div>
                </div>
            `,
            'te-form': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h2>5. Te-form (Requests & Connection)</h2>
                    </div>
                    <p>The <strong>Te-form</strong> is used for requests, connecting actions, and more.</p>
                    <div class="formation-box">
                        <strong>Conjugation:</strong><br>
                        u/tsu/ru → tte | mu/bu/nu → nde | ku → ite | gu → ide | su → shite
                    </div>
                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Examples</h4>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">1. ちょっと待ってください。<br><span style="font-size: 0.8rem; color: #666;">(Please wait a moment.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">2. 食べてください。<br><span style="font-size: 0.8rem; color: #666;">(Please eat.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">3. 行ってください。<br><span style="font-size: 0.8rem; color: #666;">(Please go.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">4. してください。<br><span style="font-size: 0.8rem; color: #666;">(Please do.)</span></p>
                            <p style="font-family: var(--font-jp); font-size: 1.1rem;">5. 飲んでください。<br><span style="font-size: 0.8rem; color: #666;">(Please drink.)</span></p>
                        </div>
                        <div class="example-box">
                            <h4>Permission</h4>
                            <p style="font-size: 0.9rem;">~te mo ii desu ka? (May I...?)</p>
                        </div>
                    </div>
                </div>
            `
        };

        function showLesson(id, element) {
            document.querySelectorAll('.topic-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            const content = document.getElementById('lesson-content');
            content.innerHTML = lessons[id];
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showLesson('basics', document.querySelector('.topic-item'));
        });

        const dictionary = {
            "i": { jp: "私", furigana: "わたし", romaji: "watashi" },
            "you": { jp: "あなた", furigana: "あなた", romaji: "anata" },
            "he": { jp: "彼", furigana: "かれ", romaji: "kare" },
            "she": { jp: "彼女", furigana: "かのじょ", romaji: "kanojo" },
            "this": { jp: "これ", furigana: "これ", romaji: "kore" },
            "that": { jp: "それ", furigana: "それ", romaji: "sore" },
            "want": { jp: "欲しい", furigana: "ほしい", romaji: "hoshii", particle: "が" },
            "sushi": { jp: "寿司", furigana: "すし", romaji: "sushi" },
            "bread": { jp: "パン", furigana: "ぱん", romaji: "pan" },
            "water": { jp: "水", furigana: "みず", romaji: "mizu" },
            "coffee": { jp: "コーヒー", furigana: "こーひー", romaji: "ko-hi-" },
            "school": { jp: "学校", furigana: "がっこう", romaji: "gakkou" },
            "cat": { jp: "猫", furigana: "ねこ", romaji: "neko" },
            "dog": { jp: "犬", furigana: "いぬ", romaji: "inu" },
            "teacher": { jp: "先生", furigana: "せんせい", romaji: "sensei" },
            "student": { jp: "学生", furigana: "がくせい", romaji: "gakusei" },
            "like": { jp: "好き", furigana: "すき", romaji: "suki", particle: "が" },
            "eat": { jp: "食べます", furigana: "たべます", romaji: "tabemasu", particle: "を" },
            "drink": { jp: "飲みます", furigana: "のみます", romaji: "nomimasu", particle: "を" },
            "go": { jp: "行きます", furigana: "いきます", romaji: "ikimasu", particle: "に" },
            "is": { jp: "です", furigana: "です", romaji: "desu" },
            "am": { jp: "です", furigana: "です", romaji: "desu" },
            "are": { jp: "です", furigana: "です", romaji: "desu" }
        };

        function constructSentence() {
            const input = document.getElementById('english-input').value.toLowerCase().trim();
            const words = input.split(/\s+/);
            const output = document.getElementById('constructed-output');
            const japaneseOutput = document.getElementById('japanese-output');
            const romajiOutput = document.getElementById('romaji-output');
            const englishOutput = document.getElementById('english-output');

            if (!input) {
                alert('Please enter an English sentence!');
                return;
            }

            let jpParts = [];
            let romajiParts = [];
            let subject = null;
            let object = null;
            let verb = null;
            let adjective = null;

            // Improved parsing
            for (let i = 0; i < words.length; i++) {
                let word = words[i].replace(/[.,?!]/g, "");
                if (dictionary[word]) {
                    if (["i", "you", "he", "she"].includes(word)) {
                        subject = word;
                    } else if (["this", "that", "sushi", "bread", "water", "coffee", "school", "cat", "dog", "teacher", "student"].includes(word)) {
                        object = word;
                    } else if (["want", "like", "eat", "drink", "go"].includes(word)) {
                        verb = word;
                    }
                }
            }

            if (subject) {
                const s = dictionary[subject];
                jpParts.push(`<ruby><rb>${s.jp}</rb><rt>${s.furigana}</rt></ruby>は`);
                romajiParts.push(`${s.romaji} wa`);
            }

            if (object) {
                const o = dictionary[object];
                const v = verb ? dictionary[verb] : null;
                const particle = v && v.particle ? v.particle : "は";
                jpParts.push(`<ruby><rb>${o.jp}</rb><rt>${o.furigana}</rt></ruby>${particle}`);
                romajiParts.push(`${o.romaji} ${particle}`);
            }

            if (verb) {
                const v = dictionary[verb];
                if (verb === "want" || verb === "like") {
                    jpParts.push(`<ruby><rb>${v.jp}</rb><rt>${v.furigana}</rt></ruby>です。`);
                    romajiParts.push(`${v.romaji} desu.`);
                } else {
                    jpParts.push(`<ruby><rb>${v.jp}</rb><rt>${v.furigana}</rt></ruby>。`);
                    romajiParts.push(`${v.romaji}.`);
                }
            } else if (subject && object && !verb) {
                jpParts.push(`です。`);
                romajiParts.push(`desu.`);
            }

            if (jpParts.length > 0) {
                japaneseOutput.innerHTML = jpParts.join("");
                romajiOutput.textContent = romajiParts.join(" ");
                englishOutput.textContent = input.charAt(0).toUpperCase() + input.slice(1);
                output.style.display = 'block';
            } else {
                japaneseOutput.innerHTML = "I'm still learning that one!";
                romajiOutput.textContent = "Try 'I want this' or 'I like sushi'.";
                englishOutput.textContent = "";
                output.style.display = 'block';
            }
        }
    </script>
</body>

</html>
