<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Mastery - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            width: 95%;
            display: flex;
            gap: 2rem;
            flex: 1;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            height: fit-content;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 100px;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            padding-left: 0.5rem;
        }

        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .topic-item {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .topic-item:hover {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .topic-item.active {
            background: #fff5f5;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        /* Content Area Styling */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .lesson-card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.4s ease;
        }

        .lesson-header {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
        }

        .lesson-header h2 {
            color: var(--secondary-color);
            font-size: 1.8rem;
        }

        .grammar-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .example-box {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .formation-box {
            background: #fff;
            border: 1px solid #eee;
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        .mistake-tag {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: #fff5f5;
            color: #c53030;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .conjugation-table th,
        .conjugation-table td {
            padding: 0.8rem;
            border: 1px solid #eee;
            text-align: left;
        }

        .conjugation-table th {
            background: #f8fafc;
            color: var(--secondary-color);
        }

        /* Sentence Constructor Styling */
        .constructor-section {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 4rem;
        }

        .constructor-input-group {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .constructor-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            border: 1px solid #eee;
            font-size: 1.1rem;
            background: #f8fafc;
            color: var(--secondary-color);
        }

        .constructor-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .constructor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(188, 0, 45, 0.2);
            filter: brightness(1.1);
        }

        .output-display {
            background: #f1f5f9;
            padding: 2.5rem;
            border-radius: 20px;
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 6px solid var(--primary-color);
        }

        .output-jp {
            font-size: 2.5rem;
            font-family: var(--font-jp);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        .output-romaji {
            text-align: center;
            font-style: italic;
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .output-en {
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                margin-bottom: 1rem;
            }

            .topic-list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <a href="home.html" class="back-btn">← Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="main-container fixed-header-offset">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">Grammar Mastery</div>
            <ul class="topic-list">
                <li class="topic-item active" onclick="showLesson('basics', this)">Sentence Basics</li>
                <li class="topic-item" onclick="showLesson('verbs', this)">Verb Basics</li>
                <li class="topic-item" onclick="showLesson('adjectives', this)">Adjectives</li>
                <li class="topic-item" onclick="showLesson('existence', this)">Question & Existence</li>
                <li class="topic-item" onclick="showLesson('te-form', this)">Te-form</li>
            </ul>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <div id="lesson-content">
                <!-- Content will be injected here -->
            </div>

            <!-- Sentence Constructor -->
            <div class="constructor-section">
                <h2 style="text-align: center; font-size: 2.2rem; margin-bottom: 1rem; color: var(--secondary-color);">
                    Sentence Constructor</h2>
                <p style="text-align: center; color: var(--text-light);">Enter an English sentence to construct its
                    Japanese equivalent.</p>

                <div class="constructor-input-group">
                    <input type="text" id="english-input" class="constructor-input"
                        placeholder="Type your sentence here...">
                    <button onclick="constructSentence()" class="constructor-btn">Construct</button>
                </div>

                <div id="constructed-output" class="output-display">
                    <div id="japanese-output" class="output-jp"></div>
                    <div id="romaji-output" class="output-romaji"></div>
                    <div id="english-output" class="output-en"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const lessons = {
            'basics': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>1. Sentence Basics (SOV)</h1>
                    </div>
                    <p>Japanese sentences follow a <strong>Subject + Object + Verb (SOV)</strong> structure. This is different from English (SVO). Particles are used to mark the grammatical role of each word.</p>
                    
                    <div class="formation-box">
                        <strong>Core Particles:</strong><br>
                        • <strong>は (wa):</strong> Marks the topic of the sentence.<br>
                        • <strong>を (o):</strong> Marks the direct object receiving the action.<br>
                        • <strong>に (ni):</strong> Indicates direction, time, or destination.<br>
                        • <strong>で (de):</strong> Indicates where an action takes place.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Detailed Examples</h4>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>私</rb><rt>わたし</rt></ruby>は<ruby><rb>寿司</rb><rt>すし</rt></ruby>を<ruby><rb>食</rb><rt>た</rt></ruby>べます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa sushi o tabemasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I eat sushi.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>田中</rb><rt>たなか</rt></ruby>さんは<ruby><rb>本</rb><rt>ほん</rt></ruby>を<ruby><rb>読</rb><rt>よ</rt></ruby>みます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Tanaka-san wa hon o yomimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">Mr. Tanaka reads a book.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>私</rb><rt>わたし</rt></ruby>は<ruby><rb>水</rb><rt>みず</rt></ruby>を<ruby><rb>飲</rb><rt>の</rt></ruby>みます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa mizu o nomimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I drink water.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>先生</rb><rt>せんせい</rt></ruby>は<ruby><rb>日本語</rb><rt>にほんご</rt></ruby>を<ruby><rb>話</rb><rt>はな</rt></ruby>します。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Sensei wa nihongo o hanashimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">The teacher speaks Japanese.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>私</rb><rt>わたし</rt></ruby>は<ruby><rb>映画</rb><rt>えいが</rt></ruby>を<ruby><rb>見</rb><rt>み</rt></ruby>ます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa eiga o mimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I watch a movie.</p>
                            </div>
                        </div>

                        <div class="example-box">
                            <span class="mistake-tag">Common Mistake</span>
                            <p style="font-size: 0.9rem;">Japanese learners often forget that the verb <strong>must</strong> come at the very end. Avoid saying "Watashi wa tabemasu sushi" as it sounds unnatural.</p>
                        </div>
                    </div>
                </div>
            `,
            'verbs': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>2. Verb Basics (Conjugation)</h1>
                    </div>
                    <p>Japanese verbs are categorized into three groups. Understanding these groups is essential for correct conjugation into polite (~masu) and casual forms.</p>
                    
                    <div class="formation-box">
                        <strong>Verb Groups:</strong><br>
                        • <strong>Group 1 (U-verbs):</strong> End in 'u' sounds (e.g., Iku, Nomu).<br>
                        • <strong>Group 2 (Ru-verbs):</strong> End in 'iru' or 'eru' (e.g., Taberu, Miru).<br>
                        • <strong>Group 3 (Irregular):</strong> Only two verbs: Suru (to do) and Kuru (to come).
                    </div>

                    <table class="conjugation-table">
                        <tr><th>Group</th><th>Dictionary Form</th><th>Polite (~masu)</th><th>Meaning</th></tr>
                        <tr><td>Group 2</td><td><ruby><rb>食</rb><rt>た</rt></ruby>べる</td><td><ruby><rb>食</rb><rt>た</rt></ruby>べます</td><td>To eat</td></tr>
                        <tr><td>Group 1</td><td><ruby><rb>行</rb><rt>い</rt></ruby>く</td><td><ruby><rb>行</rb><rt>い</rt></ruby>きます</td><td>To go</td></tr>
                        <tr><td>Group 1</td><td><ruby><rb>飲</rb><rt>の</rt></ruby>む</td><td><ruby><rb>飲</rb><rt>の</rt></ruby>みます</td><td>To drink</td></tr>
                        <tr><td>Group 3</td><td>する</td><td>します</td><td>To do</td></tr>
                        <tr><td>Group 3</td><td><ruby><rb>来</rb><rt>く</rt></ruby>る</td><td><ruby><rb>来</rb><rt>き</rt></ruby>ます</td><td>To come</td></tr>
                    </table>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Detailed Examples</h4>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>昨日</rb><rt>きのう</rt></ruby>、<ruby><rb>寿司</rb><rt>すし</rt></ruby>を<ruby><rb>食</rb><rt>た</rt></ruby>べました。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Kinou, sushi o tabemashita.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I ate sushi yesterday.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">

                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Ashita, gakkou ni ikimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I will go to school tomorrow.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>今</rb><rt>いま</rt></ruby>、コーヒーを<ruby><rb>飲</rb><rt>の</rt></ruby>みます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Ima, ko-hi- o nomimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I drink coffee now.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>毎日</rb><rt>まいにち</rt></ruby><ruby><rb>勉強</rb><rt>べんきょう</rt></ruby>をします。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Mainichi benkyou o shimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I study every day.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>友達</rb><rt>ともだち</rt></ruby>が<ruby><rb>家</rb><rt>うち</rt></ruby>に<ruby><rb>来</rb><rt>き</rt></ruby>ます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Tomodachi ga uchi ni kimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">A friend is coming to my house.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'adjectives': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>3. Adjectives (I vs Na)</h1>
                    </div>
                    <p>Japanese adjectives are divided into two types: <strong>I-adjectives</strong> and <strong>Na-adjectives</strong>. They behave differently when modifying nouns or ending sentences.</p>
                    
                    <div class="formation-box">
                        <strong>Key Differences:</strong><br>
                        • <strong>I-adjectives:</strong> End in 'i' (e.g., Oishii, Samui). They conjugate directly.<br>
                        • <strong>Na-adjectives:</strong> Need 'na' before a noun (e.g., Kirei na, Shizuka na). They behave like nouns.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Detailed Examples</h4>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;">この<ruby><rb>寿司</rb><rt>すし</rt></ruby>はとても<ruby><rb>美味</rb><rt>おい</rt></ruby>しいです。</p>

                            </div>

                            <div style="margin-bottom: 1.5rem;">

                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Takai tokei o kaimashita.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I bought an expensive watch.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'existence': `

                    </div>

        function constructSentence() {
            const rawInput = document.getElementById('english-input').value.toLowerCase().trim();
            if (!rawInput) {
                alert('Please enter an English sentence!');
                return;
            }

            // Pre-processing
            let processedInput = rawInput
                .replace("ice cream", "icecream")
                .replace("my friend", "friend")
                .replace(/\b(drank)\b/g, "drink")
                .replace(/\b(ate)\b/g, "eat")
                .replace(/\b(went)\b/g, "go")
                .replace(/\b(saw)\b/g, "watch")
                .replace(/\b(bought)\b/g, "buy")
                .replace(/\b(spoke)\b/g, "speak")
                .replace(/\b(understood)\b/g, "understand")
                .replace(/\b(the|a|an|to|do|does|did)\b/g, "")
                .replace(/\s+/g, " ")
                .trim();

            const words = processedInput.split(/\s+/);
            const output = document.getElementById('constructed-output');
            const japaneseOutput = document.getElementById('japanese-output');
            const romajiOutput = document.getElementById('romaji-output');
            const englishOutput = document.getElementById('english-output');

            let subject = null;
            let object = null;
            let verb = null;
            let adjective = null;

            // Improved Tense/Negation Detection
            let isNegative = /\b(not|don't|doesn't|didn't|won't|can't)\b/.test(rawInput);
            let isPast = /\b(ed|drank|ate|went|saw|studied|bought|listened|wrote|spoke|understood|slept|met|was|were|did|yesterday)\b/.test(rawInput) || rawInput.endsWith("ed");

            // Identify grammatical roles
            for (let i = 0; i < words.length; i++) {
                let word = words[i].replace(/[.,?!]/g, "");
                if (dictionary[word]) {
                    const entry = dictionary[word];
                    if (entry.type === "subject" && !subject) subject = entry;
                    else if (entry.type === "object" && !object) object = entry;
                    else if (entry.type === "verb" && !verb) verb = entry;
                    else if (entry.type === "adjective" && !adjective) {
                        // Don't treat "want" as adjective if "want to" is present
                        if (word === "want" && rawInput.includes("want to")) continue;
                        adjective = entry;
                    }
                }
            }

            // Special handling for "want to [verb]"
            let isWantTo = rawInput.includes("want to");
            if (isWantTo) {
                const parts = rawInput.split("want to");
                if (parts[1]) {
                    const verbWord = parts[1].trim().split(" ")[0];
                    if (dictionary[verbWord] && dictionary[verbWord].type === "verb") {
                        verb = dictionary[verbWord];
                    }
                }
            }

            let jpParts = [];
            let romajiParts = [];

            // 1. Subject (Topic)
            if (subject) {
                jpParts.push(`<ruby><rb>${subject.jp}</rb><rt>${subject.furigana}</rt></ruby>は`);
                romajiParts.push(`${subject.romaji} wa`);
            }

            // 2. Object / Adjective + Object
            if (object) {
                // If adjective comes before object in English, it's attributive
                const adjIndex = words.indexOf(Object.keys(dictionary).find(k => dictionary[k] === adjective));
                const objIndex = words.indexOf(Object.keys(dictionary).find(k => dictionary[k] === object));

                if (adjective && adjIndex < objIndex && adjIndex !== -1) {
                    const connector = adjective.isNa ? "な" : "";
                    jpParts.push(`<ruby><rb>${adjective.jp}</rb><rt>${adjective.furigana}</rt></ruby>${connector}`);
                    romajiParts.push(`${adjective.romaji}${connector}`);
                    adjective = null; // Used as attributive, don't use as predicate
                }

                let particle = "は";
                if (verb) {
                    particle = verb.particle || "を";
                } else if (isWantTo) {
                    particle = "が"; // X ga hoshii / X ga [verb]tai
                }

                // Romaji for particles
                let rParticle = particle === "を" ? "o" : (particle === "は" ? "wa" : (particle === "に" ? "ni" : (particle === "が" ? "ga" : particle)));

                jpParts.push(`<ruby><rb>${object.jp}</rb><rt>${object.furigana}</rt></ruby>${particle}`);
                romajiParts.push(`${object.romaji} ${rParticle}`);
            }

            // 3. Verb / Adjective (Predicate)
            if (verb) {
                let vStr = verb.jp;
                let rStr = verb.romaji;
                let fStr = verb.furigana;

                if (isWantTo) {
                    // Simple ~tai form simulation: replace ~masu with ~tai desu
                    vStr = vStr.replace("ます", "たいです");
                    rStr = rStr.replace("masu", "tai desu");
                    fStr = fStr.replace("ます", "たいです");
                } else if (isPast) {
                    if (isNegative) {
                        vStr = verb.neg ? verb.neg.replace("ません", "ませんでした") : vStr.replace("ます", "ませんでした");
                        rStr = rStr.replace("masu", "masen deshita");
                        fStr = fStr.replace("ます", "ませんでした");
                    } else {
                        vStr = verb.past || vStr.replace("ます", "ました");
                        rStr = rStr.replace("masu", "mashita");
                        fStr = fStr.replace("ます", "ました");
                    }
                } else if (isNegative) {
                    vStr = verb.neg || vStr.replace("ます", "ません");
                    rStr = rStr.replace("masu", "masen");
                    fStr = fStr.replace("ます", "ません");
                }

                jpParts.push(`<ruby><rb>${vStr}</rb><rt>${fStr}</rt></ruby>。`);
                romajiParts.push(`${rStr}.`);
            } else if (adjective) {
                // Adjective as predicate
                jpParts.push(`<ruby><rb>${adjective.jp}</rb><rt>${adjective.furigana}</rt></ruby>です。`);
                romajiParts.push(`${adjective.romaji} desu.`);
            } else if (subject && object && !verb && !adjective) {
                jpParts.push(`です。`);
                romajiParts.push(`desu.`);
            }

            if (jpParts.length > 0) {
                japaneseOutput.innerHTML = jpParts.join("");
                romajiOutput.textContent = romajiParts.join(" ");
                englishOutput.textContent = rawInput.charAt(0).toUpperCase() + rawInput.slice(1);
                output.style.display = 'block';
            } else {
                // Fallback: Word by word translation
                let fallbackJp = [];
                let fallbackRomaji = [];
                words.forEach(w => {
                    let word = w.replace(/[.,?!]/g, "");
                    if (dictionary[word]) {
                        fallbackJp.push(`<ruby><rb>${dictionary[word].jp}</rb><rt>${dictionary[word].furigana}</rt></ruby>`);
                        fallbackRomaji.push(dictionary[word].romaji);
                    }
                });

                if (fallbackJp.length > 0) {
                    japaneseOutput.innerHTML = fallbackJp.join("");
                    romajiOutput.textContent = fallbackRomaji.join(" ");
                    englishOutput.textContent = rawInput;
                    output.style.display = 'block';
                } else {
                    japaneseOutput.innerHTML = "I'm still learning those words!";
                    romajiOutput.textContent = "Try using common words like 'eat', 'sushi', 'park', or 'beautiful'.";
                    englishOutput.textContent = "";
                    output.style.display = 'block';
                }
            }
        }
    </script>
