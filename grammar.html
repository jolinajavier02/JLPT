        let currentIdx = 0;

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            list.innerHTML = lessons.map((l, i) => `
                <li class="topic-item ${i === currentIdx ? 'active' : ''}" onclick="setLesson(${i})">
                    <span>${l.title}</span>
                    <small>${l.subtitle}</small>
                </li>
            `).join('');
        }

        function setLesson(index) {
            currentIdx = index;
            renderSidebar();

            const lesson = lessons[currentIdx];
            const wrapper = document.getElementById('book-pages-wrapper');

            // Build Structure HTML
            const structureHtml = lesson.structure.map((item, i) => {
                let type = 'bead-plus';
                if (item.match(/Noun|Time|Recipient/)) type = 'bead-noun';
                else if (item.match(/Verb|ãªã‚Šã¾ã™|æ¬²ã—ã„|ã§ãã¾ã™/)) type = 'bead-verb';
                else if (item.match(/ãŒ|ã‚’|ã«|ã®|ã¯|ã¾ã§ã«|ã®/)) type = 'bead-particle';
                else if (item.match(/Adjective/)) type = 'bead-adj';

                const bead = `<span class="structure-bead ${type}">${item}</span>`;
                const plus = (i < lesson.structure.length - 1) ? '<span class="bead-plus">+</span>' : '';
                return bead + plus;
            }).join('');

            // Build Examples HTML
            const examplesHtml = lesson.examples.map(ex => `
                <div class="example-item">
                    <p style="font-family: var(--font-jp); font-size: 1.3rem; margin-bottom: 0.3rem;">${ex.jp}</p>
                    <p style="font-style: italic; color: #64748b; font-size: 0.9rem;">${ex.ro}</p>
                    <p style="color: var(--primary-color); font-weight: 600;">${ex.en}</p>
                </div>
            `).join('');

            wrapper.innerHTML = `

                        <small style="color: var(--text-light); text-transform: uppercase; font-weight: 700; letter-spacing: 1px;">Grammar Point #${currentIdx + 1}</small>
                        <h1 style="margin-top: 0.5rem; font-size: 2rem;">${lesson.title}</h1>

                    <p style="font-size: 1.1rem; color: #334155; line-height: 1.6;">${lesson.meaning}</p>
                    
                    <h4 style="margin-top: 2rem; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Sentence Structure</h4>
                    <div class="structure-container">

            const newIdx = currentIdx + dir;
