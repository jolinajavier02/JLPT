                    { jp: '<ruby>å¤©æ°—<rt>ã¦ã‚“ã</rt></ruby><span class="text-particle">ãŒ</span><ruby>è‰¯<rt>ã‚ˆ</rt></ruby>ããªã‚Šã¾ã—ãŸã€‚', ro: '<span class="text-noun">Tenki</span> <span class="text-particle">ga</span> <span class="text-adj">yoku</span> <span class="text-verb">narimashita</span>.', en: 'The <span class="text-noun">weather</span> <span class="text-verb">became</span> <span class="text-adj">good</span>.' },
                    { jp: '<ruby>ä¸Šæ‰‹<rt>ã˜ã‚‡ã†ãš</rt></ruby><span class="text-particle">ã«</span>ãªã‚ŠãŸã„ã§ã™ã€‚', ro: '<span class="text-adj">Jouzu</span> <span class="text-particle">ni</span> <span class="text-verb">naritai</span> desu.', en: 'I <span class="text-verb">want</span> to <span class="text-verb">become</span> <span class="text-adj">good</span> at it.' }
                ]
            }
        ];

        let currentIdx = 0;

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            list.innerHTML = lessons.map((l, i) => `
                <li class="topic-item ${i === currentIdx ? 'active' : ''}" onclick="setLesson(${i})">
                    <span>${l.title}</span>
                    <small>${l.subtitle}</small>
                </li>
            `).join('');
        }

        function setLesson(index) {
            currentIdx = index;
            renderSidebar();

            const lesson = lessons[currentIdx];
            const wrapper = document.getElementById('book-pages-wrapper');

            // Build Structure HTML
            const structureHtml = lesson.structure.map((item, i) => {
                let type = 'bead-plus';
                // Check for roles
                if (item.match(/Noun|Time|Recipient/)) type = 'bead-noun';
                else if (item.match(/Verb|ãªã‚Šã¾ã™|æ¬²ã—ã„|ã§ãã¾ã™|è¡Œãã¾ã™|è¦‹ã¾ã™/)) type = 'bead-verb';
                else if (item.match(/ãŒ|ã‚’|ã«|ã®|ã¯|ã¾ã§ã«/)) type = 'bead-particle';
                else if (item.match(/Adjective/)) type = 'bead-adj';

                const bead = `<span class="structure-bead ${type}">${item}</span>`;
                const plus = (i < lesson.structure.length - 1) ? '<span class="bead-plus">+</span>' : '';
                return bead + plus;
            }).join('');

            // Build Examples HTML
            const examplesHtml = lesson.examples.map(ex => `
                <div class="example-item">
                    <p style="font-family: var(--font-jp); font-size: 1.3rem; margin-bottom: 0.3rem;">${ex.jp}</p>
                    <p style="font-style: italic; color: #64748b; font-size: 0.9rem;">${ex.ro}</p>
                    <p style="color: #000000; font-weight: 500;">${ex.en}</p>
                </div>
            `).join('');

            wrapper.innerHTML = `
                <div class="book-page animate-fade-in">
                    <div class="lesson-header">
                        <small style="color: var(--text-light); text-transform: uppercase; font-weight: 700; letter-spacing: 1px;">Grammar Point #${currentIdx + 1}</small>
                        <h1 style="margin-top: 0.5rem; font-size: 2rem;">${lesson.title}</h1>
                    </div>
                    <p style="font-size: 1.1rem; color: #334155; line-height: 1.6;">${lesson.meaning}</p>
                    
                    <h4 style="margin-top: 2rem; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Sentence Structure</h4>
                    <div class="structure-container">
                        ${structureHtml}
                    </div>

                    <div class="note-box">
                        <strong>ğŸ’¡ Teacher\'s Note:</strong><br>
                        ${lesson.notes}
                    </div>

                    ${lesson.conjugation ? `
                    <div class="conjugation-container">
                        <div class="conjugation-title">
                            <span>ğŸ”„ Conjugation Matrix</span>
                        </div>
                        <div class="conj-grid">
                            <div class="conj-header">Tense</div>
                            <div class="conj-header pos-header">Positive (+)</div>
                            <div class="conj-header neg-header">Negative (-)</div>
                            
                            <div class="conj-side-label">Past</div>
                            <div class="conj-cell conj-pos">
                                <div class="conj-val">${lesson.conjugation.past.pos.jp}</div>
                                <div class="conj-ro">${lesson.conjugation.past.pos.ro}</div>
                                <div class="conj-en">${lesson.conjugation.past.pos.en}</div>
                            </div>
                            <div class="conj-cell conj-neg">
                                <div class="conj-val">${lesson.conjugation.past.neg.jp}</div>
                                <div class="conj-ro">${lesson.conjugation.past.neg.ro}</div>
                                <div class="conj-en">${lesson.conjugation.past.neg.en}</div>
                            </div>

                            <div class="conj-side-label">Future</div>
                            <div class="conj-cell conj-pos">
                                <div class="conj-val">${lesson.conjugation.future.pos.jp}</div>
                                <div class="conj-ro">${lesson.conjugation.future.pos.ro}</div>
                                <div class="conj-en">${lesson.conjugation.future.pos.en}</div>
                            </div>
                            <div class="conj-cell conj-neg">
                                <div class="conj-val">${lesson.conjugation.future.neg.jp}</div>
                                <div class="conj-ro">${lesson.conjugation.future.neg.ro}</div>
                                <div class="conj-en">${lesson.conjugation.future.neg.en}</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
                <div class="book-page animate-fade-in">
                    <div class="lesson-header">
                        <h1>Examples & Usage</h1>
                    </div>
                    <div class="example-list">
                        ${examplesHtml}
                    </div>
                    
                    <div style="margin-top: 3rem; background: #f1f5f9; padding: 1.5rem; border-radius: 12px; border: 1px solid #e2e8f0;">
                        <h4 style="margin-bottom: 0.8rem;">Arrangement Tip</h4>
                        <p style="font-size: 0.85rem; color: #475569;">In Japanese, word order is flexible *except* for the verb. The verb **always** goes at the end of the sentence. Particles (ãŒ, ã‚’, ã«) act like glue that holds nouns to their roles.</p>
                    </div>
                </div>
            `;

            // Nav visibility
            document.getElementById('prevBtn').disabled = currentIdx === 0;
            document.getElementById('nextBtn').disabled = currentIdx === lessons.length - 1;

            // Scroll to top
            document.querySelectorAll('.book-page').forEach(p => p.scrollTop = 0);
        }

        function navigateLesson(dir) {
            const newIdx = currentIdx + dir;
            if (newIdx >= 0 && newIdx < lessons.length) {
                setLesson(newIdx);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            setLesson(0);
        });
    </script>
