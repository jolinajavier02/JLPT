<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Mastery - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }



        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 95%;
            display: flex;
            gap: 2rem;
            flex: 1;
            height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            height: calc(100vh - 140px);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 100px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .topic-item {
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        .topic-item:hover {
            background: #f1f5f9;
            color: var(--primary-color);
        }

        .topic-item.active {
            background: #fff5f5;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        /* Content Area Styling */
        .content-area {
            flex: 1;
            display: flex;
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: calc(100vh - 140px);
            position: relative;
            overflow: hidden;
        }

        .book-page {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
            position: relative;
            animation: pageFlip 0.6s ease-out;
            background: white;
        }

        @keyframes pageFlip {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateY(-10deg);
            }

            100% {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
            }
        }

        .book-page:first-child {
            border-right: 1px solid #eee;
        }

        /* Book Spine Effect */
        .content-area::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 40px;
            transform: translateX(-50%);
            background: linear-gradient(to right,
                    rgba(0, 0, 0, 0.03) 0%,
                    rgba(0, 0, 0, 0.01) 40%,
                    rgba(0, 0, 0, 0) 50%,
                    rgba(0, 0, 0, 0.01) 60%,
                    rgba(0, 0, 0, 0.03) 100%);
            pointer-events: none;
        }

        .lesson-header {
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        .lesson-header h2 {
            color: var(--secondary-color);
            font-size: 1.8rem;
        }

        .grammar-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .example-box {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .formation-box {
            background: #fff;
            border: 1px solid #eee;
            padding: 1.2rem;
            border-radius: 12px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

        .mistake-tag {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: #fff5f5;
            color: #c53030;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .conjugation-table th,
        .conjugation-table td {
            padding: 0.8rem;
            border: 1px solid #eee;
            text-align: left;
        }

        .conjugation-table th {
            background: #f8fafc;
            color: var(--secondary-color);
        }

        /* Sentence Constructor Styling */
        .constructor-section {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 4rem;
        }

        .constructor-input-group {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .constructor-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border-radius: 15px;
            border: 1px solid #eee;
            font-size: 1.1rem;
            background: #f8fafc;
            color: var(--secondary-color);
        }

        .constructor-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .constructor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(188, 0, 45, 0.2);
            filter: brightness(1.1);
        }

        .output-display {
            background: #f1f5f9;
            padding: 2.5rem;
            border-radius: 20px;
            margin-top: 2rem;
            display: none;
            animation: fadeIn 0.5s ease;
            border-left: 6px solid var(--primary-color);
        }

        .output-jp {
            font-size: 2.5rem;
            font-family: var(--font-jp);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        .output-romaji {
            text-align: center;
            font-style: italic;
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .output-en {
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                margin-bottom: 1rem;
            }

            .topic-list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
    </style>
</head>

        const lessons = {
            'basics': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>1. Sentence Basics (SOV)</h1>
                    </div>
                    <p>Japanese sentences follow a <strong>Subject + Object + Verb (SOV)</strong> structure. This is different from English (SVO). Particles are used to mark the grammatical role of each word.</p>
                    
                    <div class="formation-box">
                        <strong>Core Particles:</strong><br>
                        • <strong>は (wa):</strong> Marks the topic of the sentence.<br>
                        • <strong>を (o):</strong> Marks the direct object receiving the action.<br>
                        • <strong>に (ni):</strong> Indicates direction, time, or destination.<br>
                        • <strong>で (de):</strong> Indicates where an action takes place.
                    </div>

                    <div class="grammar-grid">
                        <div class="example-box">
                            <h4>Detailed Examples</h4>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>私</rb><rt>わたし</rt></ruby>は<ruby><rb>寿司</rb><rt>すし</rt></ruby>を<ruby><rb>食</rb><rt>た</rt></ruby>べます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa sushi o tabemasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I eat sushi.</p>

                            <div style="margin-bottom: 1.5rem;">

                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Tanaka-san wa hon o yomimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">Mr. Tanaka reads a book.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>私</rb><rt>わたし</rt></ruby>は<ruby><rb>水</rb><rt>みず</rt></ruby>を<ruby><rb>飲</rb><rt>の</rt></ruby>みます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa mizu o nomimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I drink water.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>先生</rb><rt>せんせい</rt></ruby>は<ruby><rb>日本語</rb><rt>にほんご</rt></ruby>を<ruby><rb>話</rb><rt>はな</rt></ruby>します。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Sensei wa nihongo o hanashimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">The teacher speaks Japanese.</p>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <p style="font-family: var(--font-jp); font-size: 1.3rem;"><ruby><rb>私</rb><rt>わたし</rt></ruby>は<ruby><rb>映画</rb><rt>えいが</rt></ruby>を<ruby><rb>見</rb><rt>み</rt></ruby>ます。</p>
                                <p style="font-style: italic; color: var(--text-light); font-size: 0.9rem;">Watashi wa eiga o mimasu.</p>
                                <p style="font-weight: 600; color: var(--secondary-color);">I watch a movie.</p>
                            </div>
                        </div>

                        <div class="example-box">
                            <span class="mistake-tag">Common Mistake</span>

                        </div>
                    </div>

            `,
            'verbs': `
                <div class="lesson-card">

                    </div>
                    <p>Japanese verbs are categorized into three groups. Understanding these groups is essential for correct conjugation into polite (~masu) and casual forms.</p>
                    
                    <div class="formation-box">
                        <strong>Verb Groups:</strong><br>
                        • <strong>Group 1 (U-verbs):</strong> End in 'u' sounds (e.g., Iku, Nomu).<br>
                        • <strong>Group 2 (Ru-verbs):</strong> End in 'iru' or 'eru' (e.g., Taberu, Miru).<br>
                        • <strong>Group 3 (Irregular):</strong> Only two verbs: Suru (to do) and Kuru (to come).
                    </div>

                    <table class="conjugation-table">

                        <tr><td>Group 2</td><td><ruby><rb>食</rb><rt>た</rt></ruby>べる</td><td><ruby><rb>食</rb><rt>た</rt></ruby>べます</td><td>To eat</td></tr>
                        <tr><td>Group 1</td><td><ruby><rb>行</rb><rt>い</rt></ruby>く</td><td><ruby><rb>行</rb><rt>い</rt></ruby>きます</td><td>To go</td></tr>
                        <tr><td>Group 1</td><td><ruby><rb>飲</rb><rt>の</rt></ruby>む</td><td><ruby><rb>飲</rb><rt>の</rt></ruby>みます</td><td>To drink</td></tr>
                        <tr><td>Group 3</td><td>する</td><td>します</td><td>To do</td></tr>

                                <p style="font-weight: 600; color: var(--secondary-color);">A friend is coming to my house.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            'adjectives': `
                <div class="lesson-card">
                    <div class="lesson-header">
                        <h1>3. Adjectives (I vs Na)</h1>
                    </div>
                    <p>Japanese adjectives are divided into two types: <strong>I-adjectives</strong> and <strong>Na-adjectives</strong>. They behave differently when modifying nouns or ending sentences.</p>
                    
                    <div class="formation-box">
                        <strong>Key Differences:</strong><br>
