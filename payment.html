<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Notesjp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-container {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            align-items: center;
        }

        .payment-form-card {
            background: white;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
        }

        .order-summary {
            background: #FAFAFA;
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .card-preview {
            background: linear-gradient(135deg, #2C3E50 0%, #000 100%);
            border-radius: 16px;
            padding: 1.5rem;
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-preview::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #e0e0e0 0%, #a0a0a0 100%);
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                padding-top: 6rem;
            }

            .order-summary {
                order: -1;
            }
        }
    </style>
</head>

<body>
    <header class="main-header" style="position: absolute; width: 100%; top:0; background: white;">
        <div class="container">
            <nav style="justify-content: center;">
                <a href="#" class="logo">Notesjp</a>
            </nav>
        </div>
    </header>

    <div class="payment-container animate-fade-in">
        <div class="payment-form-card">
            <h2 style="margin-bottom: 1.5rem;">Payment Details</h2>

            <!-- Credit Card Section -->
            <div id="card-section">
                <div class="card-preview">
                    <div class="card-chip"></div>
                    <div>
                        <div style="font-family: monospace; font-size: 1.4rem; letter-spacing: 2px; margin-bottom: 0.5rem;"
                            id="preview-number">0000 0000 0000 0000</div>
                        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                            <div style="font-size: 0.9rem; text-transform: uppercase; opacity: 0.8;" id="preview-name">
                                YOUR NAME</div>
                            <div style="font-size: 0.9rem;" id="preview-expiry">MM/YY</div>
                        </div>
                    </div>
                </div>

                <form onsubmit="processPayment(event)" id="payment-form">
                    <div class="form-group">
                        <label style="font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem; display: block;">Card
                            Number</label>
                        <input type="text" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19"
                            id="card-number" oninput="updatePreview()" required>
                        <small id="card-error" style="color: #dc2626; display: none; margin-top: 0.3rem;"></small>
                    </div>

                    <div class="form-group">
                        <label
                            style="font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem; display: block;">Cardholder
                            Name</label>
                        <input type="text" class="form-input" placeholder="Name on card" id="card-name"
                            oninput="updatePreview()" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label
                                style="font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem; display: block;">Expiry
                                Date</label>
                            <input type="text" class="form-input" placeholder="MM/YY" maxlength="5" id="card-expiry"
                                oninput="updatePreview()" required>
                            <small id="expiry-error" style="color: #dc2626; display: none; margin-top: 0.3rem;"></small>
                        </div>
                        <div class="form-group">
                            <label
                                style="font-weight: 600; font-size: 0.9rem; margin-bottom: 0.5rem; display: block;">CVC</label>
                            <input type="text" class="form-input" placeholder="123" maxlength="4" id="card-cvc"
                                required>
                            <small id="cvc-error" style="color: #dc2626; display: none; margin-top: 0.3rem;"></small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;"
                        id="pay-btn-card">Pay Now</button>
                </form>
            </div>

        </div>

        <div class="order-summary">
            <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
            <div class="summary-row">
                <span id="plan-name">Plan Name</span>
                <span id="plan-price">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax (0%)</span>
                <span>$0.00</span>
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="total-price" style="color: var(--primary-color);">$0.00</span>
            </div>

            <div style="margin-top: 2rem; font-size: 0.85rem; color: var(--text-light); text-align: center;">
                <p>ðŸ”’ Secure 256-bit SSL encrypted payment.</p>
                <p style="margin-top: 0.5rem;">By confirming, you agree to our Terms of Service.</p>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Change this to your deployed backend URL in production
        const API_URL = 'http://localhost:3000';

        document.addEventListener('DOMContentLoaded', () => {
            // Get plan from URL or local storage
            const urlParams = new URLSearchParams(window.location.search);
            const planType = urlParams.get('plan') || 'monthly';
            
            // Convert USD to PHP (update exchange rate as needed)
            const USD_TO_PHP = 55;
            const priceUSD = planType === 'yearly' ? 30 : 5;
            const pricePHP = priceUSD * USD_TO_PHP;

            // Update summary
            document.getElementById('plan-name').textContent = planType.charAt(0).toUpperCase() + planType.slice(1) + ' Plan';
            document.getElementById('plan-price').textContent = 'â‚±' + pricePHP.toFixed(2);
            document.getElementById('total-price').textContent = 'â‚±' + pricePHP.toFixed(2);

            // Formatting for card number
            const cardInput = document.getElementById('card-number');
            if (cardInput) {
                cardInput.addEventListener('input', (e) => {
                    let val = e.target.value.replace(/\D/g, '');
                    val = val.replace(/(.{4})/g, '$1 ').trim();
                    e.target.value = val;
                    updatePreview();
                });
            }

            // Format expiry date
            const expiryInput = document.getElementById('card-expiry');
            if (expiryInput) {
                expiryInput.addEventListener('input', (e) => {
                    let val = e.target.value.replace(/\D/g, '');
                    if (val.length >= 2) {
                        val = val.substring(0, 2) + '/' + val.substring(2, 4);
                    }
                    e.target.value = val;
                    updatePreview();
                });
            }
        });

        function updatePreview() {
            const num = document.getElementById('card-number').value || '0000 0000 0000 0000';
            const name = document.getElementById('card-name').value || 'YOUR NAME';
            const expiry = document.getElementById('card-expiry').value || 'MM/YY';

            document.getElementById('preview-number').textContent = num;
            document.getElementById('preview-name').textContent = name.toUpperCase();
            document.getElementById('preview-expiry').textContent = expiry;
        }

        function validateCardNumber(cardNumber) {
            const cleaned = cardNumber.replace(/\s/g, '');
            return cleaned.length >= 13 && cleaned.length <= 19 && /^\d+$/.test(cleaned);
        }

        function validateExpiry(expiry) {
            const parts = expiry.split('/');
            if (parts.length !== 2) return false;

            const month = parseInt(parts[0], 10);
            const year = parseInt('20' + parts[1], 10);

            if (month < 1 || month > 12) return false;

            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;

            if (year < currentYear) return false;
            if (year === currentYear && month < currentMonth) return false;

            return true;
        }

        function validateCVC(cvc) {
            return cvc.length >= 3 && cvc.length <= 4 && /^\d+$/.test(cvc);
        }

        async function processPayment(e) {
            e.preventDefault();

            // Reset errors
            document.getElementById('card-error').style.display = 'none';
            document.getElementById('expiry-error').style.display = 'none';
            document.getElementById('cvc-error').style.display = 'none';

            // Get values
            const cardNumber = document.getElementById('card-number').value;
            const cardName = document.getElementById('card-name').value;
            const cardExpiry = document.getElementById('card-expiry').value;
            const cardCVC = document.getElementById('card-cvc').value;

            let hasError = false;

            // Validate card number
            if (!validateCardNumber(cardNumber)) {
                document.getElementById('card-error').textContent = 'Please enter a valid card number (13-19 digits)';
                document.getElementById('card-error').style.display = 'block';
                hasError = true;
            }

            // Validate expiry
            if (!validateExpiry(cardExpiry)) {
                document.getElementById('expiry-error').textContent = 'Card is expired or invalid date format (MM/YY)';
                document.getElementById('expiry-error').style.display = 'block';
                hasError = true;
            }

            // Validate CVC
            if (!validateCVC(cardCVC)) {
                document.getElementById('cvc-error').textContent = 'Please enter a valid CVC (3-4 digits)';
                document.getElementById('cvc-error').style.display = 'block';
                hasError = true;
            }

            if (hasError) {
                return;
            }

            const btn = document.getElementById('pay-btn-card');
            const originalText = btn.innerText;
            btn.innerText = 'Processing Payment...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            try {
                // Get user and plan details
                const user = JSON.parse(localStorage.getItem('user')) || {};
                const urlParams = new URLSearchParams(window.location.search);
                const plan = urlParams.get('plan') || 'monthly';
                
                const USD_TO_PHP = 55;
                const priceUSD = plan === 'yearly' ? 30 : 5;
                const pricePHP = priceUSD * USD_TO_PHP;

                // Step 1: Create Payment Intent
                const intentResponse = await fetch(`${API_URL}/api/create-payment-intent`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: pricePHP,
                        description: `Notesjp ${plan} subscription`,
                        email: user.email,
                        plan: plan
                    })
                });

                if (!intentResponse.ok) {
                    throw new Error('Failed to create payment intent');
                }

                const intentData = await intentResponse.json();
                const paymentIntentId = intentData.paymentIntentId;

                // Step 2: Create Payment Method
                const expiryParts = cardExpiry.split('/');
                const methodResponse = await fetch(`${API_URL}/api/create-payment-method`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cardNumber: cardNumber,
                        expMonth: expiryParts[0],
                        expYear: '20' + expiryParts[1],
                        cvc: cardCVC,
                        name: cardName
                    })
                });

                if (!methodResponse.ok) {
                    throw new Error('Invalid card details');
                }

                const methodData = await methodResponse.json();
                const paymentMethodId = methodData.paymentMethodId;

                // Step 3: Attach Payment Method to Intent
                const attachResponse = await fetch(`${API_URL}/api/attach-payment-method`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentIntentId: paymentIntentId,
                        paymentMethodId: paymentMethodId
                    })
                });

                if (!attachResponse.ok) {
                    throw new Error('Payment processing failed');
                }

                const attachData = await attachResponse.json();

                // Check payment status
                if (attachData.status === 'succeeded' || attachData.status === 'awaiting_payment_method') {
                    // Payment successful - update user subscription
                    user.subscription = plan;
                    user.subscriptionDate = new Date().toISOString();
                    user.paymentIntentId = paymentIntentId;
                    localStorage.setItem('user', JSON.stringify(user));

                    // Update in registeredUsers database
                    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                    const userIndex = users.findIndex(u => u.email === user.email);
                    if (userIndex !== -1) {
                        users[userIndex].subscription = plan;
                        users[userIndex].subscriptionDate = new Date().toISOString();
                        localStorage.setItem('registeredUsers', JSON.stringify(users));
                    }

                    alert('Payment Successful! Welcome to Notesjp.');
                    window.location.href = 'home.html';
                } else {
                    throw new Error('Payment was not successful. Please try again.');
                }

            } catch (error) {
                console.error('Payment Error:', error);
                btn.innerText = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;

                // Show error to user
                document.getElementById('card-error').textContent = error.message || 'Payment failed. Please check your card details and try again.';
                document.getElementById('card-error').style.display = 'block';
            }
        }
    </script>
</body>

</html>
