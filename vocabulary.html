    <style>
        :root {
            --vocab-primary: var(--primary-color);
            --vocab-secondary: var(--secondary-color);
        }

        body {
            background: #f8fafc;
        }

        .vocab-header {
            background: white;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .vocab-header h1 {
            font-size: 3rem;
        }

        .category-nav {
            background: white;
            padding: 1rem 0;
            position: sticky;
            top: 80px;
            z-index: 100;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .category-nav::-webkit-scrollbar {
            height: 4px;
        }

        .category-nav::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 10px;
        }

        .category-tabs {
            display: inline-flex;
            gap: 0.5rem;
            padding: 0 2rem;
        }

        .tab {
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            background: #f1f5f9;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-size: 0.85rem;
        }

        .tab.active {
            background: var(--vocab-primary);
            color: white;
            box-shadow: 0 4px 10px rgba(188, 0, 45, 0.2);
        }

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 0 2rem 5rem;
        }

        .vocab-card {
            background: white;
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .vocab-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--vocab-primary);
        }

        .vocab-furigana {
            font-size: 0.75rem;
            color: var(--text-light);
            display: block;
        }

        .vocab-jp {
            font-size: 1.6rem;
            font-family: var(--font-jp);
            color: var(--secondary-color);
            line-height: 1.2;
        }

        .vocab-meaning {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--vocab-primary);
            margin-bottom: 0.5rem;
        }

        .compact-forms {
            border-top: 1px solid #f1f5f9;
            padding-top: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .form-row span:last-child {
            color: var(--secondary-color);
            font-weight: 600;
            text-align: right;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease forwards;
        }

        let currentCategory = 'all';

        function initTabs() {
            const tabContainer = document.getElementById('category-tabs');
            categories.forEach(cat => {
                const tab = document.createElement('div');
                tab.className = `tab ${cat.id === 'all' ? 'active' : ''}`;
                tab.textContent = cat.name;
                tab.onclick = (e) => filterCategory(cat.id, tab);
                tabContainer.appendChild(tab);
            });
        }

        function renderVocab() {
            const grid = document.getElementById('vocab-grid');
            grid.innerHTML = '';

            const filtered = vocabularies.filter(v => {
                return currentCategory === 'all' || v.cat === currentCategory;
            });

            filtered.forEach((v, index) => {
                const card = document.createElement('div');
                card.className = 'vocab-card animate-slide-in';
                card.style.animationDelay = `${index * 0.02}s`;

                card.innerHTML = `
                    <span class="vocab-furigana">${v.furigana}</span>
                    <span class="vocab-jp">${v.jp}</span>
                    <span class="vocab-meaning">${v.en}</span>
                    <div class="compact-forms">
                        <div class="form-row">
                            <span>Past:</span>
                            <span>${v.past}</span>
                        </div>
                        <div class="form-row">
                            <span>Neg:</span>
                            <span>${v.neg}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-light);">More vocabulary coming soon for this category!</div>`;
            }
        }

        function filterCategory(catId, el) {
            currentCategory = catId;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderVocab();

            // Scroll tab into view
            el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            renderVocab();
        });
