        :root {

        body {

        }

        .layout-container {

            max-width: 1400px;
            margin: 0 auto;
            padding-top: 80px;
            /* Space for fixed header */

        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            padding: 2rem;
            position: fixed;
            top: 80px;
            bottom: 0;
            overflow-y: auto;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
            padding-left: 1rem;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-item {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-light);
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .category-item:hover {
            background: #f1f5f9;
            color: var(--vocab-primary);
        }

        .category-item.active {
            background: var(--vocab-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(188, 0, 45, 0.2);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .vocab-header {
            margin-bottom: 2rem;
        }

        .vocab-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            padding-bottom: 4rem;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .vocab-card {
            background: white;
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            position: relative;
            overflow: hidden;
            text-align: center;
            align-items: center;
        }

        .vocab-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--vocab-primary);
        }

        .vocab-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--vocab-primary);
            opacity: 0;
            transition: var(--transition);
        }

        .vocab-card:hover::before {
            opacity: 1;
        }

        .vocab-furigana {
            font-size: 0.85rem;
            color: var(--text-light);
            display: block;
        }

        .vocab-jp {
            font-size: 1.5rem;
            font-family: var(--font-jp);
            color: var(--secondary-color);
            line-height: 1.2;
            font-weight: 700;
        }

        .vocab-kanji {
            font-size: 0.85rem;
            color: var(--text-light);
            display: block;
            margin-bottom: 0.1rem;
            min-height: 1.1rem;
            font-family: var(--font-jp);
        }

        .vocab-meaning {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--vocab-primary);
            margin: 0;
            padding: 0;
            border: none;
        }

        .vocab-romaji {
            font-size: 0.75rem;
            color: var(--text-light);
            font-style: italic;
        }

        .compact-forms {
            padding-top: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .form-row span:last-child {
            color: var(--secondary-color);
            font-weight: 600;
            text-align: right;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease forwards;
        }

        @media (max-width: 900px) {
            .layout-container {
                flex-direction: column;
                padding-top: 60px;
            }

            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
                height: auto;
                border-right: none;

                padding: 1rem;
            }

                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .category-item {
                white-space: nowrap;
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
        }
    </style>
</head>

        let currentCategory = 'home';

        function initSidebar() {
            const list = document.getElementById('category-list');
            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = `category-item ${cat.id === currentCategory ? 'active' : ''}`;
                item.textContent = cat.name;
                item.onclick = (e) => filterCategory(cat.id, item, cat.name);
                list.appendChild(item);
            });
        }

        function renderVocab() {
            const grid = document.getElementById('vocab-grid');
            grid.innerHTML = '';

            const filtered = vocabularies.filter(v => {
                return currentCategory === 'all' || v.cat === currentCategory;
            });

            filtered.forEach((v, index) => {
                const card = document.createElement('div');
                card.className = 'vocab-card animate-slide-in';
                card.style.animationDelay = `${index * 0.02}s`;

                card.innerHTML = `
                    <span class="vocab-kanji">${v.jp && v.jp !== v.furigana ? v.jp : ''}</span>
                    <span class="vocab-jp">${v.furigana || v.jp}</span>
                    <span class="vocab-romaji">${v.romaji}</span>
                    <span class="vocab-meaning">${v.en}</span>
                `;
                grid.appendChild(card);
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: var(--text-light);">More vocabulary coming soon for this category!</div>`;
            }
        }

        function filterCategory(catId, el, name) {
            currentCategory = catId;
            document.querySelectorAll('.category-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');

            // Update Title
            document.getElementById('category-title').textContent = name.replace('▸ ', '');

            renderVocab();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSidebar();
            const initialCat = categories.find(c => c.id === currentCategory);
            if (initialCat) {
                document.getElementById('category-title').textContent = initialCat.name.replace('▸ ', '');
            }
            renderVocab();
        });
