<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hiragana - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 95%;
            display: flex;
            flex-direction: column;
            flex: 1;
            height: calc(100vh - 80px);
            padding: 1rem 0;
            overflow: hidden;
        }

        .detail-view {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            overflow-y: auto;
            padding: 1rem;
        }

        .detail-view.active {
            display: flex;
        }

        .detail-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px;
            border: 2px solid var(--primary-color);
        }

        .detail-char {
            font-size: 8rem;
            font-family: var(--font-jp);
            color: var(--primary-color);
            display: block;
            margin-bottom: 1rem;
        }

        .detail-romaji {
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
        }

        .stroke-order-box {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 2rem;
            width: 100%;
        }

        .stroke-placeholder {
            height: 200px;
            /* Increased height */
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            border: 2px dashed #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            overflow: hidden;
        }

        .stroke-placeholder svg {
            width: 100%;
            height: 100%;
            max-width: 150px;
            max-height: 150px;
        }

        .stroke-placeholder path {
            stroke: var(--primary-color) !important;
            stroke-width: 4 !important;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s linear forwards;
        }

        .stroke-placeholder text {
            display: none;
            /* Hide numbers for cleaner look, or keep them */
            fill: var(--primary-color) !important;
            font-size: 8px;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .grid-view {
            display: none;
        }

        .grid-view.active {
            display: block;
        }

        .section-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 800;
        }

        .chart-section {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .chart-section.active {
            display: block;
        }

        .tab-nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
        }

        .tab-btn {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(188, 0, 45, 0.1);
            color: var(--text-light);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .tab-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(188, 0, 45, 0.2);
        }

        .tab-btn i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2 {
            color: var(--primary-color);
            background: none;
            -webkit-text-fill-color: initial;
            text-decoration: none;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .kana-grid {
            padding-bottom: 2rem;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <a href="home.html" class="back-btn">← Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="main-container fixed-header-offset">

        <!-- Grid View -->
        <div id="grid-view" class="grid-view active" style="display: flex; flex-direction: column; height: 100%;">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <h1>Hiragana Chart</h1>
                <p style="color: var(--text-light);">Select a category to explore the characters.</p>
            </div>

            <div class="tab-nav">
                <div class="tab-btn active" onclick="switchTab('basic', this)">
                    <span style="font-size: 0.8rem; opacity: 0.8;">Category 01</span>
                    <span>Basic Chart</span>
                </div>
                <div class="tab-btn" onclick="switchTab('dakuten', this)">
                    <span style="font-size: 0.8rem; opacity: 0.8;">Category 02</span>
                    <span>Dakuten Chart</span>
                </div>
                <div class="tab-btn" onclick="switchTab('yoon', this)">
                    <span style="font-size: 0.8rem; opacity: 0.8;">Category 03</span>
                    <span>Yōon Chart</span>
                </div>
            </div>

            <div id="basic-section" class="chart-section active">
                <h2 class="section-title">Basic (Gojūon)</h2>
                <div class="kana-grid" id="basic-grid"></div>
            </div>

            <div id="dakuten-section" class="chart-section">
                <h2 class="section-title">Dakuten (Voiced)</h2>
                <div class="kana-grid" id="dakuten-grid"></div>
            </div>

            <div id="yoon-section" class="chart-section">
                <h2 class="section-title">Yōon (Combination)</h2>
                <div class="kana-grid" id="yoon-grid"></div>
            </div>
        </div>

        <!-- Detail View -->
        <div id="detail-view" class="detail-view">
            <div class="detail-card">
                <span id="detail-char" class="detail-char">あ</span>
                <span id="detail-romaji" class="detail-romaji">A</span>

                <div class="stroke-order-box">
                    <p style="margin-bottom: 0.5rem; font-weight: 600;">Writing Pattern</p>
                    <div class="stroke-placeholder" id="stroke-container">
                        <!-- SVG injected here -->
                        Loading...
                    </div>
                    <button class="btn" style="margin-top: 1rem; padding: 0.5rem 1rem; font-size: 0.8rem;"
                        onclick="replayAnimation()">Replay Animation</button>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="btn" style="background: #eee;" onclick="prevChar()">Previous</button>
                <button class="btn btn-primary" onclick="showGrid()">Back to Chart</button>
                <button class="btn btn-primary" onclick="nextChar()">Next</button>
            </div>
        </div>

    </div>

    <script>
        // Data
        const basicData = [
            { char: 'あ', romaji: 'a' }, { char: 'い', romaji: 'i' }, { char: 'う', romaji: 'u' }, { char: 'え', romaji: 'e' }, { char: 'お', romaji: 'o' },
            { char: 'か', romaji: 'ka' }, { char: 'き', romaji: 'ki' }, { char: 'く', romaji: 'ku' }, { char: 'け', romaji: 'ke' }, { char: 'こ', romaji: 'ko' },
            { char: 'さ', romaji: 'sa' }, { char: 'し', romaji: 'shi' }, { char: 'す', romaji: 'su' }, { char: 'せ', romaji: 'se' }, { char: 'そ', romaji: 'so' },
            { char: 'た', romaji: 'ta' }, { char: 'ち', romaji: 'chi' }, { char: 'つ', romaji: 'tsu' }, { char: 'て', romaji: 'te' }, { char: 'と', romaji: 'to' },
            { char: 'な', romaji: 'na' }, { char: 'に', romaji: 'ni' }, { char: 'ぬ', romaji: 'nu' }, { char: 'ね', romaji: 'ne' }, { char: 'の', romaji: 'no' },
            { char: 'は', romaji: 'ha' }, { char: 'ひ', romaji: 'hi' }, { char: 'ふ', romaji: 'fu' }, { char: 'へ', romaji: 'he' }, { char: 'ほ', romaji: 'ho' },
            { char: 'ま', romaji: 'ma' }, { char: 'み', romaji: 'mi' }, { char: 'む', romaji: 'mu' }, { char: 'め', romaji: 'me' }, { char: 'も', romaji: 'mo' },
            { char: 'や', romaji: 'ya' }, { char: '', romaji: '' }, { char: 'ゆ', romaji: 'yu' }, { char: '', romaji: '' }, { char: 'よ', romaji: 'yo' },
            { char: 'ら', romaji: 'ra' }, { char: 'り', romaji: 'ri' }, { char: 'る', romaji: 'ru' }, { char: 'れ', romaji: 're' }, { char: 'ろ', romaji: 'ro' },
            { char: 'わ', romaji: 'wa' }, { char: '', romaji: '' }, { char: '', romaji: '' }, { char: '', romaji: '' }, { char: 'を', romaji: 'wo' },
            { char: 'ん', romaji: 'n' }
        ];

        const dakutenData = [
            { char: 'が', romaji: 'ga' }, { char: 'ぎ', romaji: 'gi' }, { char: 'ぐ', romaji: 'gu' }, { char: 'げ', romaji: 'ge' }, { char: 'ご', romaji: 'go' },
            { char: 'ざ', romaji: 'za' }, { char: 'じ', romaji: 'ji' }, { char: 'ず', romaji: 'zu' }, { char: 'ぜ', romaji: 'ze' }, { char: 'ぞ', romaji: 'zo' },
            { char: 'だ', romaji: 'da' }, { char: 'ぢ', romaji: 'ji' }, { char: 'づ', romaji: 'zu' }, { char: 'で', romaji: 'de' }, { char: 'ど', romaji: 'do' },
            { char: 'ば', romaji: 'ba' }, { char: 'び', romaji: 'bi' }, { char: 'ぶ', romaji: 'bu' }, { char: 'べ', romaji: 'be' }, { char: 'ぼ', romaji: 'bo' },
            { char: 'ぱ', romaji: 'pa' }, { char: 'ぴ', romaji: 'pi' }, { char: 'ぷ', romaji: 'pu' }, { char: 'ぺ', romaji: 'pe' }, { char: 'ぽ', romaji: 'po' }
        ];

        const yoonData = [
            { char: 'きゃ', romaji: 'kya' }, { char: 'きゅ', romaji: 'kyu' }, { char: 'きょ', romaji: 'kyo' },
            { char: 'しゃ', romaji: 'sha' }, { char: 'しゅ', romaji: 'shu' }, { char: 'しょ', romaji: 'sho' },
            { char: 'ちゃ', romaji: 'cha' }, { char: 'ちゅ', romaji: 'chu' }, { char: 'ちょ', romaji: 'cho' },
            { char: 'にゃ', romaji: 'nya' }, { char: 'にゅ', romaji: 'nyu' }, { char: 'にょ', romaji: 'nyo' },
            { char: 'ひゃ', romaji: 'hya' }, { char: 'ひゅ', romaji: 'hyu' }, { char: 'ひょ', romaji: 'hyo' },
            { char: 'みゃ', romaji: 'mya' }, { char: 'みゅ', romaji: 'myu' }, { char: 'みょ', romaji: 'myo' },
            { char: 'りゃ', romaji: 'rya' }, { char: 'りゅ', romaji: 'ryu' }, { char: 'りょ', romaji: 'ryo' },
            { char: 'ぎゃ', romaji: 'gya' }, { char: 'ぎゅ', romaji: 'gyu' }, { char: 'ぎょ', romaji: 'gyo' },
            { char: 'じゃ', romaji: 'ja' }, { char: 'じゅ', romaji: 'ju' }, { char: 'じょ', romaji: 'jo' },
            { char: 'びゃ', romaji: 'bya' }, { char: 'びゅ', romaji: 'byu' }, { char: 'びょ', romaji: 'byo' },
            { char: 'ぴゃ', romaji: 'pya' }, { char: 'ぴゅ', romaji: 'pyu' }, { char: 'ぴょ', romaji: 'pyo' }
        ];

        // Combine for navigation, filtering empty
        const allData = [...basicData, ...dakutenData, ...yoonData].filter(item => item.char !== '');
        let currentIndex = 0;

        function populateGrid(gridId, data) {
            const grid = document.getElementById(gridId);
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'kana-card';
                if (item.char) {
                    card.innerHTML = `<span class="kana-char">${item.char}</span><span class="kana-romaji">${item.romaji}</span>`;
                    card.onclick = () => openDetail(item.char);
                } else {
                    card.style.visibility = 'hidden';
                }
                grid.appendChild(card);
            });
        }

        function openDetail(char) {
            const index = allData.findIndex(item => item.char === char);
            if (index !== -1) {
                currentIndex = index;
                updateDetailView();
                document.getElementById('grid-view').classList.remove('active');
                document.getElementById('detail-view').classList.add('active');
                window.scrollTo(0, 0);
            }
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.chart-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(tabId + '-section').classList.add('active');
            btn.classList.add('active');
        }

        function showGrid() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('grid-view').classList.add('active');
            document.querySelector('.main-container').style.overflow = 'hidden';
        }

        function updateDetailView() {
            const item = allData[currentIndex];
            document.getElementById('detail-char').textContent = item.char;
            document.getElementById('detail-romaji').textContent = item.romaji;
            loadStrokeOrder(item.char);
        }

        function getUnicodeHex(char) {
            let hex = char.charCodeAt(0).toString(16);
            while (hex.length < 5) {
                hex = "0" + hex;
            }
            return hex;
        }

        function loadStrokeOrder(char) {
            const container = document.getElementById('stroke-container');
            container.innerHTML = '<span style="color: #ccc;">Loading...</span>';

            const hex = getUnicodeHex(char);
            const url = `https://raw.githubusercontent.com/KanjiVG/kanjivg/master/kanji/${hex}.svg`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(svgData => {
                    // Parse the SVG data to extract only the <svg> element
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(svgData, "image/svg+xml");
                    const svgElement = doc.querySelector("svg");

                    if (svgElement) {
                        container.innerHTML = ""; // Clear loading text
                        container.appendChild(svgElement);
                        animateStrokes();
                    } else {
                        throw new Error("Invalid SVG data");
                    }
                })
                .catch(error => {
                    console.error('Error loading SVG:', error);
                    container.innerHTML = '<span style="color: #ccc;">No animation available</span>';
                });
        }

        function animateStrokes() {
            const paths = document.querySelectorAll('.stroke-placeholder path');
            paths.forEach((path, index) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
                // Stagger animation
                path.style.animation = `draw 1s linear forwards ${index * 0.8}s`;
            });
        }

        function replayAnimation() {
            const container = document.getElementById('stroke-container');
            const svg = container.innerHTML;
            container.innerHTML = ''; // Clear to force reflow
            setTimeout(() => {
                container.innerHTML = svg;
                animateStrokes();
            }, 10);
        }

        function nextChar() {
            currentIndex = (currentIndex + 1) % allData.length;
            updateDetailView();
        }

        function prevChar() {
            currentIndex = (currentIndex - 1 + allData.length) % allData.length;
            updateDetailView();
        }

        // Initialize
        populateGrid('basic-grid', basicData);
        populateGrid('dakuten-grid', dakutenData);
        populateGrid('yoon-grid', yoonData);

    </script>
</body>

</html>
