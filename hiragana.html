<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hiragana - NihongoMastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 95%;
            display: flex;
            flex-direction: column;
            flex: 1;
            height: calc(100vh - 80px);
            padding: 0.5rem 0;
            overflow: hidden;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .grid-view {
            display: none;
        }

        .grid-view.active {
            display: block;
        }

        .section-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 800;
        }

        .chart-section {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 1rem;
            animation: fadeIn 0.3s ease;
        }

        .chart-section.active {
            display: block;
        }

        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tab-btn {
            background: none;
            padding: 0.5rem 0;
            border: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn i {
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2 {
            color: var(--primary-color);
            text-decoration: none;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .kana-grid {
            padding-bottom: 2rem;
        }

        .kana-char {
            white-space: nowrap;
            display: block;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container">
            <nav>
                <a href="home.html" class="logo">NihongoMastery</a>
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Dashboard</a>
                    <a href="test.html" class="header-btn">Take Test</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="main-container fixed-header-offset">

        <!-- Grid View -->
        <div id="grid-view" class="grid-view active" style="display: flex; flex-direction: column; height: 100%;">
            <div style="text-align: center; margin-bottom: 0.5rem; margin-top: 0.5rem;">
                <h1>Hiragana Chart</h1>
                <p style="color: var(--text-light); font-size: 0.85rem;">Select a category to explore the characters.
                </p>
            </div>

            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('basic', this)">Basic (Gojūon)</button>
                <button class="tab-btn" onclick="switchTab('dakuten', this)">Dakuten (Voiced)</button>
                <button class="tab-btn" onclick="switchTab('yoon', this)">Yōon (Combination)</button>
            </div>

            <div id="basic-section" class="chart-section active">
                <div class="kana-grid" id="basic-grid"></div>
            </div>

            <div id="dakuten-section" class="chart-section">
                <div class="kana-grid" id="dakuten-grid"></div>
            </div>

            <div id="yoon-section" class="chart-section">
                <div class="kana-grid" id="yoon-grid"></div>
            </div>
        </div>



    </div>

    <script>
        // Data
        const basicData = [
            { char: 'あ', romaji: 'a' }, { char: 'い', romaji: 'i' }, { char: 'う', romaji: 'u' }, { char: 'え', romaji: 'e' }, { char: 'お', romaji: 'o' },
            { char: 'か', romaji: 'ka' }, { char: 'き', romaji: 'ki' }, { char: 'く', romaji: 'ku' }, { char: 'け', romaji: 'ke' }, { char: 'こ', romaji: 'ko' },
            { char: 'さ', romaji: 'sa' }, { char: 'し', romaji: 'shi' }, { char: 'す', romaji: 'su' }, { char: 'せ', romaji: 'se' }, { char: 'そ', romaji: 'so' },
            { char: 'た', romaji: 'ta' }, { char: 'ち', romaji: 'chi' }, { char: 'つ', romaji: 'tsu' }, { char: 'て', romaji: 'te' }, { char: 'と', romaji: 'to' },
            { char: 'な', romaji: 'na' }, { char: 'に', romaji: 'ni' }, { char: 'ぬ', romaji: 'nu' }, { char: 'ね', romaji: 'ne' }, { char: 'の', romaji: 'no' },
            { char: 'は', romaji: 'ha' }, { char: 'ひ', romaji: 'hi' }, { char: 'ふ', romaji: 'fu' }, { char: 'へ', romaji: 'he' }, { char: 'ほ', romaji: 'ho' },
            { char: 'ま', romaji: 'ma' }, { char: 'み', romaji: 'mi' }, { char: 'む', romaji: 'mu' }, { char: 'め', romaji: 'me' }, { char: 'も', romaji: 'mo' },
            { char: 'や', romaji: 'ya' }, { char: '', romaji: '' }, { char: 'ゆ', romaji: 'yu' }, { char: '', romaji: '' }, { char: 'よ', romaji: 'yo' },
            { char: 'ら', romaji: 'ra' }, { char: 'り', romaji: 'ri' }, { char: 'る', romaji: 'ru' }, { char: 'れ', romaji: 're' }, { char: 'ろ', romaji: 'ro' },
            { char: 'わ', romaji: 'wa' }, { char: '', romaji: '' }, { char: '', romaji: '' }, { char: '', romaji: '' }, { char: 'を', romaji: 'wo' },
            { char: 'ん', romaji: 'n' }
        ];

        const dakutenData = [
            { char: 'が', romaji: 'ga' }, { char: 'ぎ', romaji: 'gi' }, { char: 'ぐ', romaji: 'gu' }, { char: 'げ', romaji: 'ge' }, { char: 'ご', romaji: 'go' },
            { char: 'ざ', romaji: 'za' }, { char: 'じ', romaji: 'ji' }, { char: 'ず', romaji: 'zu' }, { char: 'ぜ', romaji: 'ze' }, { char: 'ぞ', romaji: 'zo' },
            { char: 'だ', romaji: 'da' }, { char: 'ぢ', romaji: 'ji' }, { char: 'づ', romaji: 'zu' }, { char: 'で', romaji: 'de' }, { char: 'ど', romaji: 'do' },
            { char: 'ば', romaji: 'ba' }, { char: 'び', romaji: 'bi' }, { char: 'ぶ', romaji: 'bu' }, { char: 'べ', romaji: 'be' }, { char: 'ぼ', romaji: 'bo' },
            { char: 'ぱ', romaji: 'pa' }, { char: 'ぴ', romaji: 'pi' }, { char: 'ぷ', romaji: 'pu' }, { char: 'ぺ', romaji: 'pe' }, { char: 'ぽ', romaji: 'po' }
        ];

        const yoonData = [
            { char: 'きゃ', romaji: 'kya' }, { char: 'きゅ', romaji: 'kyu' }, { char: 'きょ', romaji: 'kyo' },
            { char: 'しゃ', romaji: 'sha' }, { char: 'しゅ', romaji: 'shu' }, { char: 'しょ', romaji: 'sho' },
            { char: 'ちゃ', romaji: 'cha' }, { char: 'ちゅ', romaji: 'chu' }, { char: 'ちょ', romaji: 'cho' },
            { char: 'にゃ', romaji: 'nya' }, { char: 'にゅ', romaji: 'nyu' }, { char: 'にょ', romaji: 'nyo' },
            { char: 'ひゃ', romaji: 'hya' }, { char: 'ひゅ', romaji: 'hyu' }, { char: 'ひょ', romaji: 'hyo' },
            { char: 'みゃ', romaji: 'mya' }, { char: 'みゅ', romaji: 'myu' }, { char: 'みょ', romaji: 'myo' },
            { char: 'りゃ', romaji: 'rya' }, { char: 'りゅ', romaji: 'ryu' }, { char: 'りょ', romaji: 'ryo' },
            { char: 'ぎゃ', romaji: 'gya' }, { char: 'ぎゅ', romaji: 'gyu' }, { char: 'ぎょ', romaji: 'gyo' },
            { char: 'じゃ', romaji: 'ja' }, { char: 'じゅ', romaji: 'ju' }, { char: 'じょ', romaji: 'jo' },
            { char: 'びゃ', romaji: 'bya' }, { char: 'びゅ', romaji: 'byu' }, { char: 'びょ', romaji: 'byo' },
            { char: 'ぴゃ', romaji: 'pya' }, { char: 'ぴゅ', romaji: 'pyu' }, { char: 'ぴょ', romaji: 'pyo' }
        ];

        // Combine for navigation, filtering empty
        const allData = [...basicData, ...dakutenData, ...yoonData].filter(item => item.char !== '');
        let currentIndex = 0;

        function populateGrid(gridId, data) {
            const grid = document.getElementById(gridId);
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'kana-card';
                if (item.char) {
                    card.innerHTML = `<span class="kana-char">${item.char}</span><span class="kana-romaji">${item.romaji}</span>`;
                    card.onclick = () => openDetail(item.char);
                } else {
                    card.style.visibility = 'hidden';
                }
                grid.appendChild(card);
            });
        }

        function openDetail(char) {
            const item = allData.find(i => i.char === char);
            if (item) {
                window.location.href = `character-detail.html?char=${encodeURIComponent(char)}&romaji=${encodeURIComponent(item.romaji)}&type=hiragana`;
            }
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.chart-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(tabId + '-section').classList.add('active');
            btn.classList.add('active');
        }



        // Initialize
        populateGrid('basic-grid', basicData);
        populateGrid('dakuten-grid', dakutenData);
        populateGrid('yoon-grid', yoonData);

    </script>
</body>

</html>
